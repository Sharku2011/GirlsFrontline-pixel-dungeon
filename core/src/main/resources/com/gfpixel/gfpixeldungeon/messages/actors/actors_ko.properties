###blobs
actors.blobs.confusiongas.desc=여기에 혼란 가스 구름이 소용돌이치고 있다.

actors.blobs.electricity.desc=여기에 전기가 요란하게 튀기고 있다.
actors.blobs.electricity.rankings_desc=감전

actors.blobs.fire.desc=여기에 불이 맹렬하게 타고 있다.

actors.blobs.foliage.desc=지하 정원의 어둠에 한 줄기 빛이 내리쬔다.

actors.blobs.freezing.desc=여기의 공기는 유난히 추운 것 같다.

actors.blobs.goowarn.desc=여기에 어두운 에너지가 도사리고 있는 것 같다!

actors.blobs.paralyticgas.desc=여기에 마비 가스 구름이 소용돌이치고 있다.

actors.blobs.stenchgas.desc=여기에 악취나는 구름이 소용돌이치고 있다.

actors.blobs.toxicgas.desc=여기에 초록색 유독성 가스 구름이 소용돌이치고 있다.
actors.blobs.toxicgas.rankings_desc=질식사
actors.blobs.toxicgas.ondeath=당신은 유독 가스 때문에 죽었다...

actors.blobs.corrosivegas.desc=여기에 치명적인 부식성 가스 구름이 소용돌이치고 있다.

actors.blobs.waterofawareness.procced=한 모금을 마시는 순간, 막대한 지식이 당신의 마음에 흘러들어옴을 느꼈다. 이제 당신이 착용한 장비를 알 수 있으며, 이 층에 있는 모든 숨겨진 것과 아이템의 위치를 알게 되었다.
actors.blobs.waterofawareness.desc=지식의 힘이 이 우물의 물에서 뿜어져 나오고 있다. 한 모금 마시면 자신이 착용한 모든 아이템과 현재 층의 비밀을 밝혀낼 수 있다.

actors.blobs.waterofhealth.procced=한 모금을 마시는 순간, 당신의 모든 상처가 완전히 나았다.
actors.blobs.waterofhealth.desc=회복의 힘이 이 우물의 물에서 뿜어져 나오고 있다. 이 물을 마시면 당신의 체력을 모두 회복하며 허기도 완전히 줄어들게 된다.

actors.blobs.wateroftransmutation.desc=변화의 힘이 이 우물의 물에서 뿜어져 나오고 있다. 이 우물에 아이템을 던져 넣으면 다른 것으로 변하게 된다.

actors.blobs.web.desc=모든 것이 굵은 거미줄로 뒤덮혀 있다.



###buffs
actors.buffs.amok.name=광란
actors.buffs.amok.desc=광란 효과는 대상에게 대단한 분노와 혼란 효과를 줍니다. \n\n어떤 생물체가 광란에 걸리면, 그 적과 아군 구분 없이 주변의 모든 것을 공격하게 됩니다. \n\n광란 효과는 %s턴 동안 유지됩니다.

actors.buffs.barkskin.name=나무껍질
actors.buffs.barkskin.desc=당신의 피부는 단단해져 마치 나무껍질과 같아졌습니다.\n\n단단해진 피부는 마치 효과적인 외골격과 같아서 물리적인 공격을 더 잘 방어하게 됩니다. \n\n추가 방어력은 효과가 끝날 때 까지 1씩 줄어듭니다. 당신의 현재 추가 방어력은 %d입니다.

actors.buffs.berserk.angered=분노
actors.buffs.berserk.berserk=격노
actors.buffs.berserk.exhausted=탈진
actors.buffs.berserk.recovering=회복 중
actors.buffs.berserk.angered_desc=투신의 부상은 그의 공격을 강화시켜 줍니다. 투신이 피해를 입으면, 분노하여 보너스 피해를 줍니다. 외골격이 피해를 더 훌륭하게 막아낼수록 분노를 쌓는데 더 효과적입니다..\n\n분노는 시간이 지나면서 사그라듭니다. 체력이 적을수록 더 오래 지속될 것입니다.\n\n격노한 상태에서 인장이 박힌 외골격을 입은 투신의 체력이 0이 되면 격노하여 짧은 시간 동안 _죽음을 유예_할 수 있습니다.\n\n현재 분노: _%.0f%%_\n_+%.0f%%_ 피해량
actors.buffs.berserk.berserk_desc=죽음이 임박한 시점에서, 두려움과 불확실성이 사라지고 분노만 남습니다. 이런 죽음에 가까운 상태에서 투신은 극도로 강력합니다 _50%의 추가 피해를 입히고, 추가 방어막을 얻고, 죽음을 유예합니다._\n\n이 추가 방어막은 그의 외골격이 좋을수록 더 강력하며, 시간이 지나면서 줄어들 것입니다. 이 보호막이 0까지 줄어들면 투신은 삶을 포기하고 죽을 것입니다.\n\n어떤 방법으로든 체력을 회복하면 안정을 되찾을 수 있지만, 탈진 상태에 접어들게 됩니다. 탈진 상태에선 다시 격노 상태에 접어들기 위해선 경험치를 얻어야만 합니다.
actors.buffs.berserk.recovering_desc=내면의 힘에는 한계가 있는 법입니다. 투신이 다시 격노할 수 있께 되려면 우선 조금 쉬어야만 합니다.\n\n체력을 회복하는 동안 투신은 피해를 입을 때 분노를 얻지 못합니다.\n\n복구될 때까지의 레벨: _%.2f_
actors.buffs.berserk.no_rages=격노 효과는 투신의 기력을 영구적으로 소모시켜 격노할 때 마다 최대 체력이 감소합니다.
actors.buffs.berserk.past_rages=격노 횟수: _%d_\n현재 최대 체력: _%d%%_
actors.buffs.berserk.rankings_desc=격노하며 버텼으나 사망

actors.buffs.bleeding.name=출혈
actors.buffs.bleeding.ondeath=당신은 과다출혈로 죽었다...
actors.buffs.bleeding.heromsg=당신은 피를 흘린다!
actors.buffs.bleeding.rankings_desc=과다 출혈로 사망
actors.buffs.bleeding.desc=상처에서 상당한 양의 피를 흘립니다.\n\n출혈은 당신이 매 턴마다 피해를 입게 합니다. 매 턴 입는 피해는 출혈이 끝날 때 까지 무작위로 줄어듭니다. \n\n출혈은 현재 %d 의 최대 피해를 입힙니다.

actors.buffs.bless.name=축복
actors.buffs.bless.desc=마치 신이 은총을 내린 것처럼 집중력이 폭발적으로 증가합니다.\n\n축복은 대상의 정확도외 회피율을 굉장히 많이 증가시킵니다. 따라서 전투 중 축복을 받는 것이 훨씬 더 효과적입니다.\n\n 축복 효과는 %s 턴 동안 지속됩니다.

actors.buffs.blindness.name=실명
actors.buffs.blindness.heromsg=당신의 눈이 멀었다!
actors.buffs.blindness.desc=실명 상태는 대상의 주변의 모든 것을 어두운 안개처럼 보이게 합니다.\n\n실명을 당하면, 주변 한 칸 이상의 타일을 볼 수 없게 되며, 원거리 무기는 무용지물이 되며 먼 거리의 적을 볼 수 없어 놓치게 됩니다. 또한 눈이 먼 전술인형은 디스크나 USB를 사용할 수 없습니다. \n\n실명 효과는 %s 턴 동안 지속됩니다.

actors.buffs.burning.name=연소
actors.buffs.burning.heromsg=당신에게 불이 붙었다!
actors.buffs.burning.burnsup=%s에게 불이 붙었다!
actors.buffs.burning.ondeath=가로쉬님......
actors.buffs.burning.rankings_desc=재가 되어버림
actors.buffs.burning.desc=불이 붙는 것만큼 고통스러운 것은 거의 없습니다.\n\n불이 붙으면 물에 들어가거나 꺼질 때 까지 매 턴 지속적으로 피해를 입힙니다. 물에 들어가거나 물약을 깨트리면 끌 수 잇습니다. 또한, 불이 붙은 상태에서 다른 지형이나 아이템에 불을 옮길 수도 있습니다. \n\n불이 스스로 꺼지기까지 %s 만큼 남았습니다.

actors.buffs.charm.name=교란
actors.buffs.charm.heromsg=당신은 교란당했다!
actors.buffs.charm.desc=자신과 적의 데이터를 충돌시켜 교란시킵니다.\n\n교란에 걸린 대상들은 같이 교란에 걸린 적들을 직접적으로 공격하는 것이 불가능해집니다. 하지만 다른 적을 공격하는 것은 가능합니다. \n\n교란 효과는 %s턴 동안 유지됩니다.

actors.buffs.chill.name=냉동
actors.buffs.chill.freezes=%s이/가 얼어붙었다!
actors.buffs.chill.desc=완전히 얼어버리진 않았지만, 그래도 너무 추워졌습니다. \n\n냉동된 대상은 모든 행동을 느리게 수행하며, 느려지는 정도는 남은 효과 시간에 비례합니다. 최대한으로 냉동된 대상은 둔화 효과와 비슷한 속도 감소 효과를 냅니다. \n\n냉동 효과는 %1$s 턴 동안 유지되며,\n속도를 %2$s%% 만큼 감소시킵니다.

actors.buffs.combo.name=연속 타격
actors.buffs.combo.combo=%d 연속 명중!
actors.buffs.combo.bad_target=공격 범위 내에 있는 적을 공격해야 합니다.
actors.buffs.combo.clobber_prompt=후려칠 대상을 선택\n뒤로 밀쳐지며 혼란시킴
actors.buffs.combo.clobber_desc=이제 _후려치기_ 가 가능합니다. 이 공격은 피해량이 적지만 _적을 밀쳐내고 혼란시킵니다._ 전투 중 시간을 벌 때 유용합니다.
actors.buffs.combo.cleave_prompt=갈라버릴 대상을 선택\n대상이 죽으면, 연속 타격을 유지함
actors.buffs.combo.cleave_desc=이제 _가르기_ 가 가능합니다. 이 공격은 피해량이 증가하며, _적을 처치하는데 성공하면 연속 타격을 유지할 수 있습니다._ 여러 명의 적을 상대하면서 연속 타격을 유지하기 위해 효과적인 수단입니다.
actors.buffs.combo.slam_prompt=강타할 대상을 선택\n피해에 따라 추가 방어막 획득.
actors.buffs.combo.slam_desc=이제 _강타_ 가 가능합니다. 이 공격은 피해량이 증가하며, _입힌 피해에 비례해 추가 방어막을 부여합니다._ 적을 끝장냄과 동시에 다음 전투에 대비할 수 있는 좋은 수단입니다.
actors.buffs.combo.crush_prompt=으깨버릴 대상을 선택\n엄청난 피해를 줌.
actors.buffs.combo.crush_desc=이제 _으깨기_ 가 가능합니다. 이 잔혹한 공격은 _매우 지속적으로 커다란 피해를 입힙니다._ 높은 체력을 가진 강력한 적을 제압할 때 효과적입니다!
actors.buffs.combo.fury_prompt=분노 폭발 대상을 선택\n매우 빠르게 여러번 공격
actors.buffs.combo.fury_desc=이제 _분노 폭발_ 이 가능합니다. 이 잔혹한 공격은 감소된 피해량으로 _현재 연속 타격 수치만큼 적을 공격합니다._ 매 공격마다 무기에 걸린 마법을 발동시킬 수 있으므로, 그런 무기를 사용할때 매우 효과적입니다!
actors.buffs.combo.desc=파이터들은 싸움에 탄력을 더함으로써, 공격시 추가 피해를 입힙니다. 연속적인 공격을 성공시킴으로써 연속 수치를 높힐 수 있습니다. 그러나 일정 시간 동안 공격을 성공시키지 못하거나, 공격이 빗나가거나, 아이템을 사용하면 연속 타격 수치가 초기화됩니다.\n\n연속 타격을 많이 성공시키면 절대 빗나가지 않는 필살기를 사용할 수 있습니다! 연속 수치가 2, 4, 6, 8, 10일때 각각의 특수한 필살기를 사용할 수 있으며, 이를 사용하면 연속 타격 수치가 초기화됩니다.

actors.buffs.corruption.name=우산
actors.buffs.corruption.desc=우산은 대상의 데이터베이스를 조작하여, 대상의 정체성을 바꾸어 버립니다.\n\n우산이 심어진 전술인형은 자신의 동료를 공격하며, 자신의 원래 적을 무시합니다. 그리고 시간이 지남에 따라 체력이 천천히 사라집니다.\n\n우산 효과는 영구적으로 지속되며, 오직 죽어야 끝이 납니다.

actors.buffs.cripple.name=불구
actors.buffs.cripple.heromsg=당신은 불구가 되었다!
actors.buffs.cripple.desc=다리가 잘못된 방향으로 꺾인 것 같습니다.\n\n불구 상태가 되면 이동 속도가 줄어들며, 한칸을 이동하는 데 두 턴이 들게 됩니다.\n\n불구 효과는 %s턴 동안 지속됩니다.

actors.buffs.doom.name=파멸
actors.buffs.doom.desc=온 세상이 당신을 죽기를 바라는데, 어찌 계속 살아갈 수 있을까요?\n\n파멸당한 캐릭터는 모든 피해를 두 배로 입게 됩니다.\n\n파멸은 영구적으로 지속되며, 오직 죽어야만 끝이 납니다.

actors.buffs.drowsy.name=졸림
actors.buffs.drowsy.desc=마법의 힘이 잠을 쏟아지게 만들었습니다.\n\n피해를 받거나 최대 체력을 유지함으로써 졸음에 대항할 수 있습니다.\n\n몇턴 후, 대상은 깊은 마법의 잠 속으로 빠지게 됩니다.

actors.buffs.earthimbue.name=대지와 동화함
actors.buffs.earthimbue.desc=당신은 대지의 힘과 하나가 되었습니다!\n\n적에게 가하는 모든 물리 공격은 지속시간 동안 적들을 묶이게 만듭니다.\n\n대지와 동화함 효과는 %s턴 동안 지속됩니다.

actors.buffs.fireimbue.name=화염과 동화함
actors.buffs.fireimbue.desc=당신은 불의 힘과 하나가 되었습니다!\n\n적에게 가하는 모든 물리 공격은 지속시간 동안 적들을 불타오르게 만들며, 당신은 불에 면역이 됩니다.\n\n화염과 동화함 효과는 %s턴 동안 지속됩니다.

actors.buffs.frost.name=빙결
actors.buffs.frost.freezes=%s이/가 얼어붙었다!
actors.buffs.frost.desc=빙결은 상대를 완전히 동태로 만드는 것이 아니라, 그저 얼음으로 감쌀 뿐입니다.\n\n빙결은 마비와 비슷하게 대상의 움직임을 봉쇄합니다. 하지만 대상이 피해를 입으면 얼음이 깨져 효과가 중단됩니다.\n\n빙결이 끝날 때 까지 %s 남았습니다.

actors.buffs.fury.name=분노
actors.buffs.fury.heromsg=당신은 분노에 휩싸였다!
actors.buffs.fury.desc=당신은 화가 났습니다. 그리고 적들은 화가 난 당신에게서 도망치는게 좋을 것입니다.\n\n거대한 분노가 당신 속에서 타오르며, 당신이 가하는 물리 공격력을 50%% 증가시킵니다.\n\n분노 효과는 당신의 체력이 50%% 이하로 떨어지면 항상 발동됩니다.

actors.buffs.blobimmunity.name=정화의 보호막
actors.buffs.blobimmunity.desc=어떤 기묘한 힘이 얇은 보호막을 형성했습니다. 공기 중의 모든 해로운 효과를 받지 않게 됩니다.\n\n보호막이 유지되는 동안 모든 지역 효과를 받지 않게 됩니다.\n\n보호막은 %s턴 동안 유지됩니다.

actors.buffs.healing.value=%+dHP

actors.buffs.hunger.hungry=배고픔
actors.buffs.hunger.starving=굶주림
actors.buffs.hunger.onhungry=당신은 배가 고프다.
actors.buffs.hunger.onstarving=당신은 너무 굶주렸다!
actors.buffs.hunger.ondeath=당신은 굶어 죽었다...
actors.buffs.hunger.cursedhorn=감염당한 요정이 당신이 먹고 있는 음식의 영양분을 빼앗아 갔다.
actors.buffs.hunger.rankings_desc=굶어 죽음
actors.buffs.hunger.desc_intro_hungry=당신은 배가 조금 고프지만 아직 그렇게 급하지는 않습니다.
actors.buffs.hunger.desc_intro_starving=당신은 너무 배고파서 체력이 줄어들고 있습니다.
actors.buffs.hunger.desc=\n\n던전에서 시간을 보내는 동안 배고픔이 천천히 증가하여 결국 굶주리게 됩니다. 굶주리는 동안에는 체력이 회복되지 않고 천천히 감소합니다.\n\n식량 조절은 중요합니다! 남는 체력이 있다면 나중에 더 많은 식량을 위해 잠시 굶주리는것도 나쁘지 않은 생각 입니다. 효과적인 식량 조절로 음식을 훨씬 더 많이 절약할 수 있습니다.

actors.buffs.invisibility.name=투명화
actors.buffs.invisibility.desc=당신은 주변 환경에 완벽하게 섞여들어 보이지 않습니다.\n\n 투명화 상태 동안 적들은 공격하거나 따라올 수 없습니다. 물리적 공격이나, 디스크 혹은 특수 탄환과 같은 직/간접적 효과를 사용하는 것은 투명화를 즉시 중단시킵니다.\n\n 투명화는 %s턴 동안 지속됩니다.

actors.buffs.levitation.name=부유
actors.buffs.levitation.desc=1회용 제트팩의 힘이 당신을 공중으로 띄워 마치 무게가 없는 것 처럼 느껴집니다.\n\n공중에 뜬 상태에서는 모든 지면 공격을 무시합니다. 또한 함정을 밟지 않으며, 불을 끄기 위해 물에 들어갈 수 없고, 식물을 밟을 수 없고, 뿌리에 묶이지 않으며, 구덩이 위를 날아다닐 수 있습니다. 단 해당 타일은 부유 효과가 끝나자마자 밟을 때의 효과를 발동시키니 주의하십시오.\n\n부유 효과는 %s턴 동안 지속됩니다.

actors.buffs.light.name=발광
actors.buffs.light.desc=가장 어두운 던전에서라도, 당신 곁에 있는 밝은 불빛은 매우 든든한 존재입니다.\n\n불빛은 어둠을 몰아 내며, 주변 환경에 구애받지 않고 시야를 더 넓혀줍니다.\n\n발광 효과는 %s턴 동안 지속됩니다.

actors.buffs.speed.name=시간 증폭
actors.buffs.speed.desc=내면에서 타오르는 신비로운 힘이 당신을 주변보다 빠르게 움직이게 합니다.\n\n시간을 다른 이들보다 더 효율적으로 사용합니다. 모든 행동이 _%d_ %% 더 빨라집니다. \n\n신속 효과는 %s턴 동안 지속됩니다.

actors.buffs.lockedfloor.name=층이 잠겨있음
actors.buffs.lockedfloor.desc=현재 층이 잠겨 있어 당신은 나갈 수 없습니다!\n\n층이 잠겨있는 동안 당신은 배고픔이 증가하지 않고 굶주림 피해를 입지 않습니다. 더하여 이 층의 보스를 물리치러 나아가지 않는 이상 재생 효과는 멈춥니다.\n\n또 층이 잠겨있는 동안 강화되지 않은 쾌속 수복권으로 수복한다면 해당 층을 재시작하게됩니다.\n\n잠금을 풀기 위해 이 층의 보스를 물리치십시오.

actors.buffs.magicalsleep.name=마법의 수면
actors.buffs.magicalsleep.toohealthy=너무 건강한 당신은 수면의 욕구에 저항했다.
actors.buffs.magicalsleep.fallasleep=당신은 깊은 마법의 잠에 빠졌다.
actors.buffs.magicalsleep.wakeup=당신은 생기있고 건강한 기분으로 깨어났다.
actors.buffs.magicalsleep.desc=이 캐릭터는 깊은 마법의 수면에 빠져 자연적으로는 일어날 수 없습니다.\n\n마법의 수면은 일반 수면과 다를 것이 없지만, 오직 피해를 입어야만 깨어날 수 있다는 것이 차이점입니다.\n\n영웅에게 걸린 마법 숙면은 치유의 힘이 깃들어 있어, 자는 동안 체력을 빠른 속도로 회복시킵니다.

actors.buffs.mindvision.name=심안
actors.buffs.mindvision.desc=당신은 인공위성의 지원을 받아 이 층의 모든 대체 핵심코어가 있는 대상을 탐지할 수 있게 되었습니다.\n\n심안 효과가 지속되는 동안 현재 층에 있는 모든 캐릭터들을 볼 수 있습니다. 이 효과로 보여진 적들은 시야 내의 캐릭터에게 효과가 있는 디스크 발동 대상에 포함됩니다.\n\n심안 효과는 %s턴 동안 지속됩니다.

actors.buffs.momentum.name=가속력
actors.buffs.momentum.desc=_정찰병_ 은 움직일수록 가속력을 쌓아 이동 속도와 회피가 증가합니다.\n\n추가 이동 속도는 가속력에만 영향을 받지만, 추가 회피는 외골격에도 영향을 받습니다.\n\n정찰병 UMP9의 힘이 외골격의 요구 힘을 초과한 만큼 회피력이 추가로 증가합니다. \n\n현재 가속력: %d%%

actors.buffs.ooze.name=산성 덩어리
actors.buffs.ooze.heromsg=산성 덩어리가 살점을 삼킨다. 물에서 씻어내야 한다!
actors.buffs.ooze.ondeath=당신은 녹아버렸다....
actors.buffs.ooze.rankings_desc=산성에 의해 녹아버림
actors.buffs.ooze.desc=이 끈적한 산성 덩어리가 당신의 살에 붙어 천천히 녹이고 있습니다.\n\n산성 덩어리는 물에 씻어 내기 전 까지 지속적으로 피해를 줍니다.\n\n산성 덩어리는 물에 씻어내기 전 까지 절대로 사라지지 않습니다.

actors.buffs.paralysis.name=마비
actors.buffs.paralysis.heromsg=당신은 마비되었다!
actors.buffs.paralysis.out=고통이 %s의 마비를 벗어나게 했다.
actors.buffs.paralysis.desc=어쩌면 아무것도 못 하는 것이 가장 위험한 것일 수도 있습니다.\n\n마비는 효과가 끝날 때 까지 대상의 모든 행동을 완전히 정지시킵니다. 피해를 입을 때의 고통으로 인해 마비에서 벗어날 수도 있습니다.\n\n마비 효과는 %s턴 동안 지속됩니다.

actors.buffs.poison.name=중독
actors.buffs.poison.heromsg=당신은 중독되었다!
actors.buffs.poison.ondeath=당신은 중독사하였다...
actors.buffs.poison.rankings_desc=맹독에 중독되어 사망
actors.buffs.poison.desc=독이 당신의 회로를 타고 흘러가 내부 모듈의 기능을 천천히 방해합니다.\n\n독은 매 턴마다 남은 지속시간에 비례하는 피해를 입힙니다.\n\n독 효과는 %s턴 동안 지속됩니다.

actors.buffs.preparation.name=마음가짐
actors.buffs.preparation.desc=암살자 UMP9는 그림자 속에서 침착하게 기다리며, 치명적인 일격을 준비합니다.
actors.buffs.preparation.desc_dmg=다음 공격 시 _%d%%의 추가 피해_ 를 줍니다.
actors.buffs.preparation.desc_dmg_scale=다음 공격이 _%d%%-%d%%_ 의 추가 피해를 입히며, 대상의 남은 체력이 적을수록 강력한 피해를 입힙니다.
actors.buffs.preparation.desc_dmg_instakill=다음 공격이 보스가 아닌 적을 _일격사_ 시킬 것입니다!\n\n그 외의 경우 경우 _%d%%-%d%%의 추가 피해_ 를 입히며, 대상의 남은 체력이 적을수록 강력한 피해를 입힙니다.
actors.buffs.preparation.desc_dmg_likely=이 공격은 또한 더 높은 피해를 입힐 경우가 많습니다.
actors.buffs.preparation.desc_blink=적을 공격하기 전에 대상 위치로 점멸할 수 있습니다. 최대 점멸 거리는 _%d_ 칸 입니다.
actors.buffs.preparation.desc_invis_time=암살자 UMP9는 _%d 턴_ 동안 투명화 하였습니다.
actors.buffs.preparation.desc_invis_next=공격력이 _%d 턴_ 동안 강해질 것입니다.
actors.buffs.preparation.prompt=공격할 대상을 선택\n최대 점멸 사정거리: %d
actors.buffs.preparation.no_target=공격할 대상이 없다.
actors.buffs.preparation.out_of_reach=사정거리 바깥의 적을 공격할 수 없다.

actors.buffs.recharging.name=충전
actors.buffs.recharging.desc=에너지가 당신에게 통하며 마법 막대와 돌격소총를 빠르게 충전시킵니다.\n\n이 효과는 기존의 충전 속도에 더하여, 매 턴마다 1/4의 충전량을 추가로 충전시킵니다.\n\n충전 효과는 %s턴 동안 지속됩니다.

actors.buffs.roots.name=속박
actors.buffs.roots.heromsg=당신은 움직일 수 없다!
actors.buffs.roots.desc=속박(마법 속박이든 자연적 속박이든)은 당신의 발을 묶어, 그 자리에 서 있게 합니다.\n\n속박은 대상을 그 자리에 묶어 이동할 수 없게 하지만, 다른 행동은 여전히 할 수 있습니다.\n\n속박 효과는 %s턴 동안 지속됩니다.

actors.buffs.shadows.name=그림자 숨기
actors.buffs.shadows.desc=당신은 주변의 그림자에 동화되어, 투명해졌으며 느린 신진대사를 가지게 되었습니다.\n\n투명화가 적용되는 동안, 적들은 당신을 공격하거나 따라올 수 없습니다. 대부분의 물리적인 공격이나 마법 효과(주문서나 마법 막대 등)는 즉시 투명화를 취소합니다. 또한, 그림자에 숨는 동안에는 덜 배고파집니다.\n\n직접 그림자에서 빠져나오거나, 적이 당신에게 다가오기 전까지는 계속 그림자에 숨게될 것입니다.

actors.buffs.slow.name=느려짐
actors.buffs.slow.desc=느려지는 마법은 목표의 시간에 영향을 주어, 다른 모든 것이 매우 빠르게 움직이는 것처럼 보이게 합니다.\n\n느려진 캐릭터는 모든 행동에 두 배의 시간이 필요합니다.\n\n느려짐 효과는 %s턴 동안 지속됩니다.

actors.buffs.snipersmark.name=저격수 HK416의 표식
actors.buffs.snipersmark.desc=저격수 HK416는 가까운 목표물에 정신을 집중하여 그 대상을 공격할 때 추가 공격 속도와 방어력 관통을 얻습니다,\n\n표식은 저격수 HK416가 목표를 바꾸거나, 대상을 그만 공격하거나, 대상이 죽을 때 까지 계속됩니다.

actors.buffs.soulmark.name=16LAB의 표식
actors.buffs.soulmark.desc=G11이 해당 대상의 구동체계를 이용하고 있습니다. 대상에게 물리 피해를 입힐 때 마다 G11의 체력을 회복하고 허기를 감소시킵니다.\n\n표식은 %s턴 동안 지속됩니다.

actors.buffs.terror.name=공포
actors.buffs.terror.desc=공포 효과는 대상을 주체할 수 없는 공황 상태로 몰아넣는 마인드맵 교란기법입니다.\n\n공포에 질린 캐릭터들은 대상의 적들로부터 멀리 도망치며, 최대한 많은 벽과 문을 사이에 두려고 합니다. 하지만 고통스러운 충격은 이 효과를 중단시킵니다.\n\n공포 효과는 %s턴 동안 지속됩니다.

actors.buffs.toxicimbue.name=맹독과 동화함
actors.buffs.toxicimbue.desc=당신은 독성 에너지와 하나가 되었습니다!\n\n당신이 움직일 때 마다 독성 가스가 피어오를 것이며, 이 가스는 적들을 중독시키지만 당신은 효과가 끝날 때 까지 독가스와 맹독 효과에 면역이 됩니다.\n\n맹독 동화는 %s턴 동안 지속됩니다.

actors.buffs.corrosion.name=붕괴
actors.buffs.corrosion.heromsg=당신의 몸이 붕괴하고 있다!
actors.buffs.corrosion.ondeath=당신은 ELID도 아닌, 전술인형도 아닌 무언가로 변해버렸다...
actors.buffs.corrosion.rankings_desc=붕괴액에 의해 붕괴해버림
actors.buffs.corrosion.desc=강력한 붕괴액은 원자간의 힘을 반전시켜 구조 자체를 빠르게 붕괴시켜버립니다.\n\n대상이 계속 붕괴함에 따라 붕괴 데미지가 증가합니다.\n\n붕괴 지속 턴: %1$s.\n현재 붕괴 데미지: %2$d.

actors.buffs.vertigo.name=현기증
actors.buffs.vertigo.desc=온 세상이 빙빙 돌아가며 일직선으로 걷는 것이 힘들 수 있습니다.\n\n현기증 효과를 받는 동안 움직이려는 전술인형은 의도한 방향 대신 무작위 방향으로 움직이게 됩니다.\n\n현기증 효과는 %s턴 동안 지속됩니다.

actors.buffs.weakness.name=약화
actors.buffs.weakness.heromsg=당신은 약해진 기분이 든다!
actors.buffs.weakness.desc=장비가 갑자기 무거워진 것처럼 느껴집니다.\n\n약화 효과는 대상의 물리적인 힘을 감소시킵니다. 영웅은 잠시 동안 힘이 2 줄어들며, 적들에게 더 적은 피해를 입힙니다.\n\n약화 효과는 %s턴 동안 지속됩니다.



###hero
actors.hero.hero.name=당신
actors.hero.hero.leave=M4A1 구출은 아직인가요?
actors.hero.hero.level_up=레벨 업!
actors.hero.hero.new_level=레벨 업!\n당신은 더욱 건강해졌으며, 공격을 맞추고 피하는게 더 쉬워졌습니다!
actors.hero.hero.level_cap=당신은 더 이상 강해질 순 없지만, 당신의 경험들은 당신에게 새로운 활력을 주었다!
actors.hero.hero.you_now_have=%s을/를 얻었다.
actors.hero.hero.locked_chest=이 보급상자는 잠겨있어서, 일치하는 해제키가 필요하다.
actors.hero.hero.locked_door=일치하는 해제키를 갖고 있지 않다.
actors.hero.hero.noticed_smth=당신은 무언가를 눈치챘다.
actors.hero.hero.wait=...
actors.hero.hero.search=탐색
actors.hero.hero.search_distracted=집중할 수 없어 탐색에 약간 시간이 걸린다.
actors.hero.hero.pain_resist=고통으로 인해 당신은 수면 욕구에 저항했다.
actors.hero.hero.revive=당신은 죽을뻔했지만, 고속 수복계약이 순식간에 당신의 일부분 수복시켰다!

actors.hero.heroclass.none = 인형 선택

actors.hero.heroclass.warrior=UMP45
actors.hero.heroclass.warrior_desc_item=UMP45는 외골격에 붙일 수 있는 _특별한 부러진 외골격의 부품_ 을 가지고 시작합니다.\n\n부러진 부품이 붙은 외골격을 장비하고 있을 때 천천히 재생되는 방어막을 얻습니다.\n\n부러진 부품은 다른 외골격에 옮겨붙일 수 있으며, 1만큼의 강화 수치를 이전할 수 있습니다.
actors.hero.heroclass.warrior_desc_loadout=UMP45는 _UMP45_ 을 가지고 시작합니다. _UMP45_ 는 피해를 조금 막을 수 있습니다.\n\nUMP45는 5개의 _유탄_ 를 가지고 시작합니다. _유탄_은 약한 원거리 피해를 줍니다.\n\nUMP45는 _물약 보관대_ 를 가지고 시작하여 포션이 얼어버리는 것을 방지할 수 있습니다.
actors.hero.heroclass.warrior_desc_misc=UMP45는 수복 물약을 식별하여 가지고 있는 상태로 시작합니다.\n\nUMP45는 음식을 먹을 때마다 소량의 체력을 회복합니다.
actors.hero.heroclass.warrior_desc_subclasses=두 번째 보스를 쓰러트리면 보조 직업을 선택할 수 있습니다. UMP45의 두 가지 보조 직업은 다음과 같습니다.

actors.hero.heroclass.mage=G11
actors.hero.heroclass.mage_desc_item=G11는 _G11의 돌격소총_ 을 가지고 시작하며, 다른 탄환을 장전하여 그 특성을 사용할 수 있습니다.\n\n돌격소총은 특수 탄환보다 훨씬 더 빠르게 충전되며, 1의 장탄수를 더 가집니다.\n\n돌격소총은 기본적으로 _HP 할로우포인트_ 탄을 사용할 수 있습니다.
actors.hero.heroclass.mage_desc_loadout=G11는 그의 돌격소총을 근접 무기로 사용합니다. 돌격소총은 다른 시작 무기에 비해 적은 피해를 입힙니다.\n\nG11는 그의 돌격소총에 장전된 탄환을 발사해 원거리의 적을 공격할 수 있습니다.\n\nG11는 _대용량 탄창_ 을 가지고 시작하여 여러 탄환을 보관할 수 있습니다. _고속 장전의 디스크_를 식별하여 가지고 있는 상태로 시작합니다.
actors.hero.heroclass.mage_desc_misc=G11는 돌격소총를 사용할 때 부분적으로 그것을 식별합니다.\n\nG11는 자동적으로 강화의 디스크를 식별합니다.\n\nG11는 돌격소총 잔탄을 조금 증가시키고 그가 음식을 먹을 때마다 돌격소총이 장전됩니다.
actors.hero.heroclass.mage_desc_subclasses=두 번째 보스를 쓰러트리면 보조 직업을 선택할 수 있습니다. G11의 두 가지 보조 직업은 다음과 같습니다.

actors.hero.heroclass.rogue=UMP9
actors.hero.heroclass.rogue_desc_item=UMP9는 특별히 제작된 장비인 _광학미채 망토_ 를 가지고 시작합니다. _광학미채 망토_ 를 사용하여 원할 때 투명화할 수 있습니다.\n\n다른 특수 장비들과 마찬가지로 직접 강화할 순 없으나, 투명화를 사용할수록 강력해집니다.
actors.hero.heroclass.rogue_desc_loadout=UMP9는 _UMP9_ 를 가지고 시작합니다. _UMP9 _는 적에게 기습 공격을 할때 추가 피해를 줍니다.\n\nUMP9는 5개의 _투척용 칼_ 을 가지고 시작합니다. 먼 거리에 있는 적을 기습 공격할 때 추가 피해를 줍니다.\n\nUMP9는 _디스크 보관함_ 을 가지고 시작하여 디스크가 불에 타서 손상되는 것을 방지할 수 있습니다.
actors.hero.heroclass.rogue_desc_misc=UMP9는 숨겨진 문과 함정을 더 멀리서 발견할 수 있습니다.\n\nUMP9는 던전 안에서 숨겨진 것들을 더 자주 발견합니다.\n\nUMP9는 탐지의 디스크를 식별하여 가지고 있는 채로 시작합니다.
actors.hero.heroclass.rogue_desc_subclasses=두 번째 보스를 쓰러트리면 보조 직업을 선택할 수 있습니다. UMP9의 두 가지 보조 직업은 다음과 같습니다.

actors.hero.heroclass.huntress=HK416
actors.hero.heroclass.huntress_desc_item=HK416은 사용자에게 돌아오는 _특별한 도끼_ 를 가지고 시작합니다. CZ75가 사용하던 것으로 보이는 이 도끼는 멀리 있는 적에게 던질 수 있으며 절대로 부서지지 않습니다.\n\n또한 여타 근접 무기들처럼 강화가 가능하며 특성을 융합할 수 있습니다.
actors.hero.heroclass.huntress_desc_loadout=HK416은 적에게 층수에 비례한 폭발 데미지를 주는 _유탄 발사기_ 를 가지고 시작합니다.\n\nHK416은 그녀의 도끼를 투척 무기로도, 근접무기로도 사용할 수 있습니다.\n\nHK416은 _씨앗 주머니_ 를 가지고 시작하며, 씨앗과 작은 교정 모듈들을 담아둘 수 있습니다.
actors.hero.heroclass.huntress_desc_misc=HK416은 투척 무기를 던질 때 초과한 힘 만큼의 추가 피해를 얻습니다.\n\nHK416은 투척 무기를 조금 더 오래 사용할 수 있습니다.\n\nHK416은 벽 뒤에 숨은 주변의 적을 감지할 수 있습니다.\n\nHK416은 심안의 물약을 식별하여 가지고 있는 상태로 시작합니다.
actors.hero.heroclass.huntress_desc_subclasses=두 번째 보스를 쓰러트리면 보조 직업을 선택할 수 있습니다. HK416의 두 가지 보조 직업은 다음과 같습니다.

actors.hero.herosubclass.gladiator=파이터
actors.hero.herosubclass.gladiator_desc=_파이터_ 는 근접 공격을 성공시킬 때 마다 연속 타격을 개시합니다. 연속 타격 수치에 따라 특별한 필살기를 사용할 수 있습니다.
actors.hero.herosubclass.berserker=투신
actors.hero.herosubclass.berserker_desc=_투신_ 은 받은 피해에 비례해 추가 피해를 입힙니다. \n격노한 상태에서, 그는 탈진을 무릅쓰고 짧은 시간동안 죽음을 유예할 수 있습니다.
actors.hero.herosubclass.warlock=해커 G11
actors.hero.herosubclass.warlock_desc=_해커 G11_ 은 적에게 마법 막대를 사용함으로써 영혼 표식을 걸 확률이 있습니다. 표식이 걸린 적들은 물리 피해를 입을 때 마다 해커 G11의 체력과 허기를 충족시킵니다.
actors.hero.herosubclass.battlemage=호크아이 G11
actors.hero.herosubclass.battlemage_desc=_호크아이 G11_ 은 자신의 돌격소총로 물리 공격을 할 때, 돌격소총가 흡수한 특성에 따른 추가 효과를 줄 수 있습니다. 또한 피해를 입힐 때 마다 추가 탄환을 장전할 수 있습니다.
actors.hero.herosubclass.assassin=암살자 UMP9
actors.hero.herosubclass.assassin_desc=_암살자 UMP9_ 는 투명화 상태가 되면 다음 공격을 신중하게 준비합니다. 투명화 한 시간이 길어질수록 더욱 강력한 공격을 할 수 있습니다.
actors.hero.herosubclass.freerunner=정찰병 UMP9
actors.hero.herosubclass.freerunner_desc=_정찰병 UMP9_ 는 이동할 때 마다 가속력을 쌓습니다. 가속력이 높을수록 이동속도와 회피가 증가하지만, 움직이지 않으면 가속력이 급속도로 줄어듭니다.
actors.hero.herosubclass.sniper=저격수 HK416
actors.hero.herosubclass.sniper_desc=_저격수 HK416_ 는 적의 방어가 취약한 곳을 파악하여, 투척 공격을 할 때 대상의 방어를 무시할 수 있습니다.
actors.hero.herosubclass.warden=유탄수 HK416
actors.hero.herosubclass.warden_desc=_유탄수 HK416_ 는 M79의 40mm유탄의 살상력을 극대화 하여, 자신의 도끼로 적을 타격할때마다 유탄의 데미지를 크게 올립니다. 또한 자연의 힘과 강한 유대를 맺어, 이슬에서 추가로 체력을 화복하고, 긴 수풀을 밟았을 때 추가 방어를 얻으며, 식물에서 씨앗과 이슬이 더 자주 나옵니다.



###npcs
actors.mobs.npcs.blacksmith.name=PPSH
actors.mobs.npcs.blacksmith.gold_1=오,다시 만나서 반가워. 지금 도움이 좀 필요한데, 이 곡괭이를 들고 _어두운 금 광석 15개_ 정도만 캐 줘. 에? 보상으로 뭘 해줄 거냐구? 귀찮게...\n좋아, 좋아. 지금 당장 줄 특수 탄환은 없지만, 장비를 손 봐줄수 있거든. 어때. 괜찮은 제안이지?
actors.mobs.npcs.blacksmith.blood_1=오,다시 만나서 반가워. 지금 도움이 좀 필요한데, 이 곡괭이를 들고 _철혈 스카웃을 하나 처치_ 해 줘. 녀석의 외골격 강도를 알아봐야 하거든. 에? 보상으로 뭘 해줄 거냐구? 귀찮게...\n좋아, 좋아. 지금 당장 줄 특수 탄환은 없지만, 장비를 손 봐줄수 있거든. 어때. 괜찮은 제안이지? 
actors.mobs.npcs.blacksmith.lost_pick=야!! 내 곡괭이 어따 두고 온 거야?!
actors.mobs.npcs.blacksmith.gold_2=어두운 금 원석, 15개, 까먹은거야?
actors.mobs.npcs.blacksmith.blood_2=그 곡괭이로 스카웃을 잡아 오라고 했거든! 얼렁 줘패버리라고!
actors.mobs.npcs.blacksmith.completed=후아, 기다렸어요!
actors.mobs.npcs.blacksmith.get_lost=난 좀 바쁘거든. 잘가, 조심하고!
actors.mobs.npcs.blacksmith.same_item=같은 종류의 다른 아이템 2개에요.. 같은 아이템을 두번 고르는게 아니라..
actors.mobs.npcs.blacksmith.diff_type=같은 종류의 물건 2개라니까요!!
actors.mobs.npcs.blacksmith.un_ided=제가 손대는 게 뭔진 알아야 해요. 먼저 감정을 하고 와주세요...
actors.mobs.npcs.blacksmith.cursed=웜멤메 망측해라 이게 뭐시여 감염당한 장비는 손댈 수 없어요!!
actors.mobs.npcs.blacksmith.degraded=이거 완전 고물 아냐? 저하된건 합칠수없어!
actors.mobs.npcs.blacksmith.cant_reforge=음, 이 물건들은 재주조할 수 없는거같아요.
actors.mobs.npcs.blacksmith.desc=파파샤는 그리폰에서 복무하고 있는 정비병입니다. 그녀는 자신들의 여동생들을 먹여살리기 위해, 고액의 보수를 댓가로 최전방 연구보조로 투입됬습니다.

actors.mobs.npcs.ghost.name=ST-AR15
actors.mobs.npcs.ghost.rat_1=반가워 %s. 으.. 나는 다른 동료들과 함께 폭풍 작전에 참가했었지만, 작전은 실패했어. 하필, 퇴각 중에, 그것도 탈출 직전에, 습격을 당해 격파되었어. 너무 억울해... 빨리 복수하고 싶지만, 더 중요한 게 있는데.. _전술인형 StG44_ 이 철혈에게 붙잡혀 감염되었어. 녀석은 더이상 아군이 아니야. 더이상 우리의 옛 동료가 고통받지 않게, 그 아이를 격파해줘..\n\n그 인형은 자아를 빼앗긴 채로 이 주변을 돌아다니며 마비 가스를 퍼트리고 있어... _그 가스와 산성 공격을 조심해. 그리고 산성 공격은 물에 씻어낼 수 있어..._
actors.mobs.npcs.ghost.rat_2=부탁해, 이건 긴급상황이라고!! 으으...\n\n_물 근처에서 싸워야 해. 그리고 마비 가스를 피해 이동하면서 공격해야 할 거야._
actors.mobs.npcs.ghost.gnoll_1=반가워 %s. 으.. 나는 다른 동료들과 함께 폭풍 작전에 참가했었지만, 작전은 실패했어. 하필, 퇴각 중에, 그것도 탈출 직전에, 습격을 당해 격파되었어. 너무 억울해... 그래서 부탁인데, 날 이렇게 만든 놈들에게 복수를 해줄 수 있을까? _철혈 저격수 A형_ 을 죽여줘. 놈이 날 이렇게 만들었거든.\n\n놈은 다른 놈들과 달라. 먼 거리에서 괴상한 탄환으로 널 노리고 있을 거야. _놈의 화학탄과 소이탄을 조심해.. 그리고 절대, 멀리서 공격하려 하지 마._
actors.mobs.npcs.ghost.gnoll_2=부탁해. 그 저격수를 죽여줘..\n\n_녀석에게 공격할 틈을 줘선 안 돼... 거리를 좁혀야 해..._
actors.mobs.npcs.ghost.crab_1=반가워 %s. 으.. 나는 다른 동료들과 함께 폭풍 작전에 참가했었지만, 작전은 실패했어. 하필, 퇴각 중에, 그것도 탈출 직전에, 습격을 당해 격파되었어. 너무 억울해... 그래서 부탁인데, 날 이렇게 만든 놈들에게 복수를 해줄 수 있을까?\n\n놈은 심각하게 발이 느려, 그리고 두꺼운 중장갑과 진압막대로 무장 하고 있지. _놈의 방벽을 주의해. 기습을 하지 않으면 어떤 공격이든 방어할 테니까..._
actors.mobs.npcs.ghost.crab_2=부탁해. 그 깡통을 죽여줘.. 그리고 \n\n_기습을 하지 않으면. 어떤 공격이든 막아 버릴 거야._
actors.mobs.npcs.ghost.def_verb=회피
actors.mobs.npcs.ghost.find_me=고마워... 나를 찾아 와...
actors.mobs.npcs.ghost.desc=이 유령은 거의 보이지 않습니다. 슬픈 얼굴을 하고 있는 형체 없는 흐릿한 빛을 띄고 있습니다.

actors.mobs.npcs.imp.name=전술인형 P7
actors.mobs.npcs.imp.golems_1=앗. 너 그리폰 소속 인형이야? 이런데서 만나니 엄~청 반가운데.. 안 그래? \n음... 부탁이 있는데. _네메움_ 녀셕들을 죽여줬으면 해. 보다시피, 여기서 난 작은 사업을 하려고 하는데, 그 멍청한 철혈들은 장사에 보탬이 안 되거든! 그 망할 깡통들과 협상하는 건 매우 어렵단 말이야! 그래서, 부탁인데.. 그들을 한... _6기 정도_ 죽여줘. 그럼 너에게 보상을 줄게.
actors.mobs.npcs.imp.monks_1=앗. 너 그리폰 소속 인형이야? 이런데서 만나니 엄~청 반가운데.. 안 그래? \n음... 부탁이 있는데. _기관총병_ 들을 죽여줬으면 해. 보다시피, 여기서 난 작은 사업을 하려고 하는데, 그 바보들의 기관총 공회전 소리때문에 너무 시끄럽단 말이야! 그래서 부탁인데, 그것들을 한... _8명 정도_ 죽여줘. 그럼 너에게 보상해줄게.
actors.mobs.npcs.imp.golems_2=깡통 사냥은 어때? 조심해! 녀석들, 생각보다 엄청 쎼거든. \n\n....나? 너, 권총따위가 그런걸 잡을수있다고 생각해? 무리라구...
actors.mobs.npcs.imp.monks_2=아, 아직 안죽었구나! 녀석들과 근접전을 벌이다보면 가끔 무기를 손에서 튕겨내더라구. \n\n함정같은걸 사용하는게 좋을 거야. 아마도!
actors.mobs.npcs.imp.cya=있다 봐, %s!
actors.mobs.npcs.imp.hey=야! %s!
actors.mobs.npcs.imp.def_verb=회피
actors.mobs.npcs.imp.desc=P7은 그리폰 소속의 권총입니다. 장난을 굉장히 좋아하며 남에게 창피를 주는 것을 좋아합니다. 권총이기 때문에 그렇게 강한 편은 아니지만, 어떻게든 이곳에서 버티고 있는 것 같습니다.

actors.mobs.npcs.impshopkeeper.name=전술인형 P7
actors.mobs.npcs.impshopkeeper.greetings=안녕 안녕 %s!
actors.mobs.npcs.impshopkeeper.thief=야! 이 도둑아!! 그거 비싼 거란 말이야!
actors.mobs.npcs.impshopkeeper.desc=P7은 그리폰 소속의 권총입니다. 장난을 굉장히 좋아하며 남에게 창피를 주는 것을 좋아합니다. 권총이기 때문에 그렇게 강한 편은 아니지만, 어떻게든 이곳에서 버티고 있는 것 같습니다.\n\n카리나가 바가지를 씌워 장사하는 것을 보고 감탄한 건지, 이런 깊숙한곳에 자리잡고 비싼 가격에 물건을 팔고 있습니다.

actors.mobs.npcs.mirrorimage.name=더미
actors.mobs.npcs.mirrorimage.desc=이 더미는 당신을 꼭 빼닮았습니다. 다행히도 더미들이 당신의 식량에 손대진 않을 것 같네요.

actors.mobs.npcs.ratking.name=전술인형 네게브
actors.mobs.npcs.ratking.not_sleeping=뭐, 뭐야! 전투의 스페셜 리스트는 잠같은거 안 잔다고!
actors.mobs.npcs.ratking.what_is_it=뭐야? 난 지금 이 곳의 상황을 빨리 파악해야된다고. 이런 전쟁터는 나 같은 전문가 없인 무리라니까?
actors.mobs.npcs.ratking.desc_festive=(자칭)전투의 스페셜 리스트, 네게브입니다. 왜 여기서 자고있던걸까요? 아무리 작전중이라지만, 적어도 기념일 정도는 지키고싶어하는 것 같네요.
actors.mobs.npcs.ratking.desc=(자칭)전투의 스페셜 리스트, 네게브입니다. 왜 여기서 자고있던걸까요?

actors.mobs.npcs.sheep.name=전술인형 6P62
actors.mobs.npcs.sheep.baa!=꼬우면...
actors.mobs.npcs.sheep.baa?=아시죠?
actors.mobs.npcs.sheep.baa.=설마...
actors.mobs.npcs.sheep.baa...=꼬우신가요?
actors.mobs.npcs.sheep.desc=대기권에 거주하는 창조신 우중의 딸, 6P62입니다. 신의 자식이기 때문에 당신은 이 인형을 죽일 수 없습니다. 이 인형은 비웃는 눈으로 웃기나 하면서, 시간이 지날때까지 이 자리에 계속 있을겁니다.

actors.mobs.npcs.shopkeeper.name=카리나
actors.mobs.npcs.shopkeeper.thief=도둑, 도둑이야!
actors.mobs.npcs.shopkeeper.sell=판매할 아이템을 선택하세요
actors.mobs.npcs.shopkeeper.desc=이 20대 처녀는 쪼잔한 지휘관의 지휘부에서 일하는 것보단 철혈 최전방에서 장사를 하는 것에 더 소질이 있는 것 같습니다. 손님들에게 바가지를 씌우는 걸 보면 왜 그런지 알 수 있죠.

actors.mobs.npcs.wandmaker.name=전술인형 M16A1
actors.mobs.npcs.wandmaker.intro_warrior=윽.. 뭐야 UMP 45, 네가 여긴 무슨일로? \n\n .....그렇군. 실례지만 부탁하나 해도 되겠나?
actors.mobs.npcs.wandmaker.intro_rogue=오, UMP 9! 이런곳에서 다시 만나다니 반가운걸. 내 상태는 안녕하지 못하지만 말이야... 아, 혹시 간단한 부탁하나 들어줄수 있나?
actors.mobs.npcs.wandmaker.intro_mage=오, 반가워 %s! 네 녀석의 명성은 나도 잘 알고있지. 넌 충분히 강할테니 내 부탁하나 들어줄수 있나? \n\n....졸지 말고 내 말좀 들어줬으면 하는데.
actors.mobs.npcs.wandmaker.intro_huntress=....하하, 이거 참 꼴불견인걸. 그렇지 않아? 뭐 어쨌든, 날 이대로 죽여도 상관은 없어. 하지만 그 전에 부탁 하나 들어줬으면 하는데.
actors.mobs.npcs.wandmaker.intro_1=\n\n난 M4A1의 퇴각명령으로 후퇴하는 중이였어. 다른 인형들의 퇴각을 돕기위해 시간을 끌다 다리를 크게 다쳤지. 역장방패로 몸을 방어하고있지만 에너지가 떨어져가고 있어. 곧 여길 떠야할 것 같지만, 그 물건을 못 얻고 그냥 갈 수는 없어서 말야.
actors.mobs.npcs.wandmaker.intro_dust=내가 필요한 건 _페르시카의 신호기_ 야. 폭풍작전 이전의 인형들에게 지급됬던 귀환 장비인데, 난 다른 인형을 귀환시키는데 사용해서 이게 없으면 돌아갈수 없어. 여기 어딘가에 나무로 막힌 문이 있을 텐데,  그 문 너머에 있을 거라고 확신하지. 하지만 주의해. 그 신호기에 깃든 바이러스는 꽤 강력하거든, _신호기를 얻었으면 최대한 빨리 나에게로 돌아와 줘._ 그 바이러스를 치료해 줄 테니 말야.
actors.mobs.npcs.wandmaker.intro_ember=내가 필요한 건 갓 소환된 화염구에게 얻을 수 있는 _불타는 엔진_ 인데. 화염구는 조정되지 않은 텔레포터로 쉽게 부를 수 있으니, 텔레포터에 전지를 몇 개 가져가면 화염구를 소환할 수 있을 거야. 화염구는 강하지만 얼음으로 쉽게 제압할 수 있으니, _얼음을 일으키는 아이템을 가져가면 좋을 거야._
actors.mobs.npcs.wandmaker.intro_berry=예전에 이 감옥의 한 인형은 _썩은열매 식물_ 을 키웠다고 하네, 그리고 난 그 씨앗을 필요로 하고 있어. 하지만 지금쯤 그 식물은 통제불능으로 자랐을 거고, 씨앗을 쉽게 얻을 수는 없을 거야. 썩은열매가 만든 정원은 여기 근처에 있어. 살고 싶으면 _덩굴에 묶이지 않게 주의_ 해. 불을 쓰고 싶겠지만, 불을 이용하면 식물과 함께 씨앗을 태워 버리니 _불은 절대로 사용하지마._
actors.mobs.npcs.wandmaker.intro_2=\n\n그 물건을 가져오면 작전중 사용한 탄환중 하나를 줄게. 나한테 두 발이 남아있으니, 둘 중 원하는 것을 하나 가져가면 된다구.
actors.mobs.npcs.wandmaker.reminder_dust=페르시카의 신호기는 아직이야 %s? 나무로 막힌 곳을 찾아봐.
actors.mobs.npcs.wandmaker.reminder_ember=불타는 엔진은 아직이야 %s? 신호기 4개를 찾아 텔레포터로 가봐.
actors.mobs.npcs.wandmaker.reminder_berry=썩은열매 씨앗은 아직이야 %s? 식물로 가득 찬 방을 찾아봐. 분명 거기에 있을 거야.
actors.mobs.npcs.wandmaker.def_verb=흡수됨
actors.mobs.npcs.wandmaker.desc=Anti_Rain의 큰언니, M16A1입니다. 다리를 다쳐 약간 난감한 표정을 하고 있습니다. 지금 그녀는 역장방패로 보호받고 있습니다.



###mobs
actors.mobs.acidic.name=네메움 H형

actors.mobs.albino.name=전술인형 스프링필드
actors.mobs.albino.desc=너무 낮은 성능덕분에 코어를 착취당한 후 버려진 인형입니다. 조금 다른게 있다면 IDW보단 강합니다. \n\n 조금 슬픈 얼굴을 하고있습니다. 다시 지휘부로 돌아가고싶어하는 걸까요?

actors.mobs.bandit.name=인권단체 분대장

actors.mobs.bat.name=스카웃
actors.mobs.bat.def_verb=회피
actors.mobs.bat.desc=작전구역 주변을 정찰하는 이 작고 끈질긴 기체들은 공격에 성공할 때 마다 스스로의 체력을 회복하는 식으로 훨씬 큰 적들을 제압합니다.

actors.mobs.bee.name=새틀라이트
actors.mobs.bee.desc=16LAB의 신제품 새틀라이트 팩토리에서 소환되는 새틀라이트입니다. 팩토리 주변의 적을 공격하며 대상을 팩토리 근처에 다가가지 못하도록 방어하려 합니다. 문제는 근처에 있으면 설치자도 적으로 인식한다는거죠.

actors.mobs.brute.name=베스피드
actors.mobs.brute.enraged=화력전개 T
actors.mobs.brute.enraged_text=화력전개 T 발동.
actors.mobs.brute.desc="헬멧은 더 넓고 정확한 시야를 표시해주고 있어. 헬멧이 부서진 뒤에야 어떻게 생겼는지 확인할 수 있어."\n\n철혈의 표준 작전 더미입니다. 원거리 돌격 무기를 장비하고 있으며 화력은 저급 군용 인형과 비슷합니다. 주로 소규모 교전에서 활약하고 있습니다.

actors.mobs.ripper.name=리퍼
actors.mobs.ripper.enraged=회피기동
actors.mobs.ripper.enraged_text=회피기동 C 발동.
actors.mobs.ripper.desc="눈을 가린 것은 자아가 필요하지 않다는 뜻이지, 눈이 없다거나 보이지 않는 뜻이 아니란 말이야."  \n\n철혈의 표준 작전 더미입니다. 가볍고 짧은 돌격 무기를 장비하여 기동성은 비교적 높은 편으로 전장에서는 선봉과 정찰을 담당하고 있습니다.

actors.mobs.crab.name=브루트
actors.mobs.crab.def_verb=막음
actors.mobs.crab.desc=순찰로봇의 경보에 의해 빠르게 방어작전에 투입된 인형입니다. 이 인형들은 매우 빠르며, 두개의 단도로 적의 공격을 가끔씩 막아냅니다.

actors.mobs.dm300.name=만티코어
actors.mobs.dm300.notice=무단 침입자 감지.
actors.mobs.dm300.defeated=임무 실패. 동력 차단...
actors.mobs.dm300.repair=만티코어는 스스로를 수리했다!
actors.mobs.dm300.rankings_desc=만티코어에게 박살남
actors.mobs.dm300.desc=이 전쟁기계는 과거 군부에 의해 만들어졌습니다. 높은 원거리능력과 자가수복능력, 튼튼한 내구성으로 아군의 방패가 될 예정이었지만, 철혈폭동 이후, 철혈은 이 기계들을 노획했고, 성능 실험과 개량 후 대량 생산에 들어갈 예정이라고 합니다.

actors.mobs.typhootin.name=티폰 프로토타입
actors.mobs.typhootin.notice=미확인 인형 4기 감지. 섬멸 모드로 전환.
actors.mobs.typhootin.defeated=임무 실패. 동력 차단.
actors.mobs.typhootin.repair=티폰은 스스로를 수리했다!
actors.mobs.typhootin.rankings_desc=정규군에게 무릎꿇음
actors.mobs.typhootin.desc=중장갑을 갖춘 정규군의 시제형 전차입니다. 출력 실험을 위해 보병용 단포신 야포를 장착하고있으며, 아직 조준기가 장비되지 않아 장거리 공격을 할수없습니다.

actors.mobs.typhoon.name=티폰 양산형
actors.mobs.typhoon.rankings_desc=개깝추시내요
actors.mobs.typhoon.desc=시제형에서 만족한 성능을 보여준 티폰을 좀더 개량한 정규군의 양산형 전차입니다. 최신형 조준기와 주피터를 개량한 장포신 광자포를 장비했으며, 조금 느려지긴 했지만 시제형의 두배에 달하는 두꺼운 장갑을 확보했습니다. \n\n_현존 정규군 최강의 기갑입니다. 현명한 사람이라면 바로 티폰의 사거리에서 벗어나려고 할겁니다._

actors.mobs.elemental.name=화염구
actors.mobs.elemental.desc=철혈의 창조 실험중 만들어진 실패작으로, 그들의 본성은 매우 예측할 수 없어 철혈 보스들 마저도 제대로 제어할 수 없습니다.

actors.mobs.eye.name=골리앗 G형
actors.mobs.eye.deathgaze_kill=공열안자경에 관통당했다...
actors.mobs.eye.desc=골리앗의 최종형태입니다. 자폭기능은 완전 삭제되었으며 대신 무시무시한 체력과 근접공격력을 얻었습니다. 하지만, 진정한 무서움은 그것이 사용하는 광선에서 나옵니다.\n\n짧은 시간 동안 에너지를 충전한 골리앗은 _공열안자경_ 이라는 강력한 에너지 광선을 발사합니다. 골리앗의 시야에 든 모든 것들은 커다란 피해를 입게 되니, 현명한 인형들은 사각으로 도망쳐서 피해야 할 것입니다.

actors.mobs.hydra.name=히드라
actors.mobs.hydra.deathgaze_kill=어흑 마이깟
actors.mobs.hydra.desc=정규군의 4족보행 작전인형입니다. 보병인형들과 같이 움직이며 공격과 방어를 모두 할수있으며, 하단에 달린 주포에서 상대의 장갑을 뚫는 레이저를 발사합니다.  

actors.mobs.jupiter.name=주피터
actors.mobs.jupiter.desc=과거 철혈공조공단이 만들어낸 정규군의 제식 야포입니다. 이 야포는 스스로 움직일 수 없지만, 잠시동안 조준을 하고 발사하는 광선은 준비되지 않은 모든 대상을 즉사시킬만큼 강력합니다.
actors.mobs.jupiter.deathgaze_kill=어흑 마이깟
actors.mobs.jupiter.rankings_desc=주피터에 맞아 분해됨

actors.mobs.gepard.name=세르니티스
actors.mobs.gepard.desc=정규군의 2족보행 자주대공포입니다. 본래 항공기를 잡는 용도지만, 빠른 고폭소이탄 사격으로 보병 제압에도 매우 효과적인 성능을 보입니다.

actors.mobs.aegis.name=가드
actors.mobs.aegis.disarm=철혈 방패병이 당신의 %s을/를 손에서 튕겨 냈습니다!
actors.mobs.aegis.desc=철혈의 고급 작전 더미입니다. 방패와 단거리 화력 무기를 장비하고 있으며 생긴 것처럼 높은 방어력을 가지고 있습니다. 일반적으로 중요한 거점을 지키는데 사용하거나 고급유닛이 선두에 서야할 시 출전합니다.

actors.mobs.cyclops.name=키클롭스 A
actors.mobs.cyclops.enraged=화력전개 T
actors.mobs.cyclops.desc=정규군의 표준 작전인형입니다. 신형 돌격소총과 높은 체력을 가지고 있으며 일부는 장갑판을 들고 선두에 나서기도 합니다. \n\n 어느정도 큰 피해를 입으면 철갑고폭탄을 사격해 대상에게 굉장히 높은 피해를 입힙니다.

actors.mobs.fetidrat.name=StG44
actors.mobs.fetidrat.desc=그리폰의 전술인형입니다. 눈은 초점을 잃었으며 계속 이상한 말을 나지막하게 말하고 있습니다. 뭔가 잘못된것 같습니다.\n\n원인을 모르겠지만, 이 인형 근처에서 지독한 악취의 구름을 발생시킵니다. 가까이 있을 수록 강력해지는 것 같습니다.\n\n어두운 덩어리가 이 인형의 손에서 흘러내립니다. 바닥을 녹일 정도로 강력하지만 물에는 쉽게 녹는 것 같습니다.

actors.mobs.gnoll.name=프롤러
actors.mobs.gnoll.desc="뚜껑 안쪽은 탄창으로 쓰이며, 함부로 다른 물건을 넣는 건 안 될것 같아 보입니다." \n\n 철혈의 저급 작전기갑입니다. 4륜의 바퀴로 느리게 움직이며 정면의 카메라로 정해진 구역을 순찰합니다. 기계형 철혈중에선 약한 편에 속하지만, 아직 숙련되지 않은 인형을 상대론 위협적인 적입니다.

actors.mobs.jaguar.name=재규어
actors.mobs.jaguar.desc="장착되어 있는 스마트 시스템이 포탄의 낙하지점을 보다 정확하게 계산해내며 아군의 오폭을 피할 수 있게 해줘. 단순히 정확도를 위해서가 아니란 말이야." \n\n 철혈의 표준 작전기갑입니다. 프롤러의 동체에 고성능 포격 무기를 장착해 기동성은 비교적 좋지 않지만 화력만큼은 현대의 표준 군용 무기와도 어깨를 견줄 수 있습니다.

actors.mobs.gnolltrickster.name=예거 A형
actors.mobs.gnolltrickster.desc=철혈 인형중에서도 엘리트에 속하는 인형입니다...만, 아직 양산전의 시제품입니다. 원래대로라면 파괴될 예정이었지만, 침입자에 대한 데이터를 수집하기 위해 하수구에 투입되었습니다.. \n\n얼핏 보이는 망토 안에는 철혈에서 만들어진 다양한 탄환이 보입니다. 확실히 맞는다면 단순한 피해로만 끝나진 않을 것 같네요.

actors.mobs.golem.name=네메움 D형
actors.mobs.golem.def_verb=방어
actors.mobs.golem.desc=군에서 발주하기로 한 표준 군용 인형입니다. 출고 전에 철혈에게 감염당했기 때문에 적으로 변했고, 현대의 군용 화력 시스템을 탑재하고 있습니다. 방어형으로 개량된 기체기 때문에, 적의 공격을 가끔 방어할 수 있습니다.

actors.mobs.elid.name=ELID D형
actors.mobs.golem.def_verb=방어
actors.mobs.golem.desc="잘 들어 제퓨티, 저 사람...들은 보통 무기로는 저지할 수가 없어. 전국련 이전에 개발된 대 ELIDer 병기나, 현대의 "강총병"으로도 당해내기 힘들거야." \n\n  E.L.I.D(광역성 저복사 감염증) 환자로 이미 사람이라고 부를 수 없을 만큼 변이했으며, 이 정도 단계에 다다른 감염자의 골밀도는 강철을 아득히 뛰어넘습니다.

actors.mobs.nemeum.name=네메움
actors.mobs.nemeum.deathgaze_kill=파킨-
actors.mobs.nemeum.desc="방어력이 좋지 않은 건 철혈이 화력 시스템이 있는 곳만 침입했기 때문이야. 나머지 부품은 다른 공장에서 아직 조립되기를 기다리고 있어." \n\n 군에서 발주하기로 한 표준 군용 병기입니다. 출고 전에 철혈에게 침입당했기 때문에 적으로 변했고, 현대의 군용 화력 시스템을 탑재하고 있습니다. 충전을 통해 살상력을 높일 수 있지만, 사격속도와 방어력은 비교적 낮습니다.

actors.mobs.goo.name=엑스큐서너
actors.mobs.goo.notice=도전하러 온 게 네놈들이냐? 그럼, 날뛰어보자!
actors.mobs.goo.defeated=이런.. 말도 안돼....
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=경고, 주변에 살기가 감돌기 시작했습니다. 뒤로 물러나십시오!
actors.mobs.goo.enraged=분노
actors.mobs.goo.enraged_text=아까보단 힘좀 써야할거다.
actors.mobs.goo.gluuurp=덤벼라!
actors.mobs.goo.rankings_desc=엑스큐서너에게 토막남
actors.mobs.goo.desc=철혈공조, 생산 코드명 SP88 Excutioner · 도살자. \n\n근접 작전을 위해 만들어진 인형이다. 전장에서 날뛸 때 말고는 폭력을 싫어하는 편이지. 이 도살자라는 직업 말이야, 문명에 뒤떨어진다고 생각되는군.

actors.mobs.greatcrab.name=이지스
actors.mobs.greatcrab.noticed=이지스가 당신의 공격을 눈치채고 방패로 방어했습니다.
actors.mobs.greatcrab.blocked=방어
actors.mobs.greatcrab.desc=군용 작전 사양으로 제작된 인형으로, 군에서 발주하기로 한 표준 군용 인형입니다. 현대의 군용 장갑과 방패를 탑재해 뛰어난 근접 공격 능력을 갖추고 있습니다. 그러나, 출고 전에 철혈에게 감염당해 적으로 변했습니다.\n\n이 인형은 다른 인형보다 무거워 기동성이 크게 떨어지지만, 강력한 공격력과 온몸을 감싼 중장갑이 모든것을 커버합니다. 또한, 자신의 시야에 들어온 공격은 완벽히 방어합니다. 하지만 사각에서의 원거리 공격에는 취약합니다.

actors.mobs.guard.name=독일검사
actors.mobs.guard.scorpion=우리의 동료가 되라!
actors.mobs.guard.def_verb=방어
actors.mobs.guard.desc=한때 그리폰의 전술인형이였던 MG5입니다. 하지만 제작자의 실수로 메모리에 손상이 가면서 스스로를 검사로 칭하며 총을 버리곤 두개의 검을 들었습니다. 뭐 어찌됐든, 지금은 적입니다. \n\n인푸쿤을 살

actors.mobs.king.name=디스트로이어
actors.mobs.king.notice=이 그리폰 꼬맹이들이!
actors.mobs.king.defeated=고작 그리폰 인형 따위가....네놈 %s 은/는 나를 죽일 수 없어...죽일수 없다구.....
actors.mobs.king.def_verb=막음
actors.mobs.king.arise=골리앗들, 돌격!
actors.mobs.king.rankings_desc=디스트로이어에게 폭파됨
actors.mobs.king.desc=철혈공조, 생산코드명 SP5NANO 디스트로이어.주로 폭파 작업을 담당하고 있어. 공병같은거 아니거든! 나는 전문가란 말이야! 잘 들어. 폭파란 말이지 한순간의 통쾌함만을 추구하는게 아니라 철저하게 계산한 뒤에 이뤄지는 작업이라고! 이제 알겠지?
actors.mobs.king$undead.name=조금 약한 골리앗
actors.mobs.king$undead.def_verb=방어
actors.mobs.king$undead.rankings_desc=디스트로이어에게 폭파됨
actors.mobs.king$undead.desc=철혈의 자폭병기입니다. 자폭기능이 완전 삭제되었지만, 더 빠르게 양산이 가능하고 근접 공격시 일정 확률로 적을 마비상태로 만들수있도록 개량되었습니다.

actors.mobs.mimic.name=미믹
actors.mobs.mimic.desc=미믹은 자신이 원하는 모습으로 변할 수 있는 붕괴액에서 태어난 생물입니다. 이런 작전구역에선 거의 대부분 보급 패키지의 모습을 하고 있습니다. 인형의 뒤통수를 칠 수 있는 가장 효과적인 수단임을 알고 있기 때문이죠.

actors.mobs.mob.died=멀리서 무언가 죽는 소리를 들었다.
actors.mobs.mob.rage=#$%^
actors.mobs.mob.exp=%+d경험치
actors.mobs.mob.rankings_desc=%s에 의해 사망

actors.mobs.monk.name=스트라이커
actors.mobs.monk.disarm=철혈 기관총병이 당신의 %s을/를 손에서 튕겨 냈습니다!
actors.mobs.monk.def_verb=막음
actors.mobs.monk.desc=철혈의 표준 작전유닛입니다. 기관총을 장비하고 있어 화력과 사격속도가 높아 화력지원과 제압 용도로 사용됩니다.

actors.mobs.newbornelemental.name=갓 소환된 화염구
actors.mobs.newbornelemental.desc=철혈의 창조 실험중 만들어진 실패작으로, 그들의 본성은 매우 예측할 수 없어 철혈 보스들 마저도 제대로 제어할 수 없습니다.\n\n이 화염구는 갓 소환되었으며, 그러므로 아직은 약합니다. 또한 유난히 추위에 약한 것으로 보이나, 공격 능력은 보통의 화염구만큼 위험하니 주의가 필요합니다.

actors.mobs.piranha.name=철혈 수중 정찰기
actors.mobs.piranha.desc=이 수중 로봇은 정찰견의 파생형 중 하나로, 장착된 소나 탐지기로 정해진 구역의 물속을 감시하고 방어합니다.

actors.mobs.rat.name=디너게이트
actors.mobs.rat.desc="소문으로는 개조를 통해서 민간용 애완동물로 바꿀 수 있대!" \n\n철혈의 저급 작전 기갑입니다. 전투 능력은 비교적 약하지만 양산에 적합하며 통상적으로 경비와 수색 임무에 사용됩니다. 무리를 지어 감행하는 충돌 공격은 그 전투력을 얕잡아 볼 수 없게 만듭니다.

actors.mobs.goliath.name=드라군
actors.mobs.goliath.desc= 생산 코드명 Dragoon, 철혈의 2족 보행병기입니다. 매우 빠른 이동속도와 발칸으로 전장의 선두에서 적을 쓸어버리는 담당을 하고있습니다. 이 기병은 당신이 준비가 되있든 안되있든, 매우 빠른 속도로 찾아와 당신을 제거하려 할것입니다.

actors.mobs.rotheart.name=부패 심장
actors.mobs.rotheart.desc=썩은열매의 열매는 매우 특이합니다. 썩어서 양분을 주는 대신, 열매가 자라나 단단해지며, 씨앗을 감쌉니다. 그리고 열매 내부에 생명 활동을 주관하는 기관이 자라나며, 단단해진 열매는 이를 보호합니다. 이 거대한 열매는 다 자란 썩은열매 식물의 심장에 비유됩니다.

actors.mobs.rotlasher.name=썩은 휘감개
actors.mobs.rotlasher.desc=썩은 휘감개는 다 자란 썩은열매 식물의 뿌리 구조 중 하나이며, 주된 방어 수단입니다. 휘감개는 대부분 땅에 박혀 있지만, 근처에 다가오는 모든 것을 난폭하게 공격합니다. 근처에 먹잇감이 없으면, 움직임 없이 가만히 있어 주변 식물과 동화됩니다.
actors.mobs.rotlasher$waiting.status=이 %s 은/는 가만히 있습니다.

actors.mobs.scorpio.name=네메움 G형
actors.mobs.scorpio.desc=네메움의 우수한 공방능력을 보고 감탄한 철혈은 네메움을 더 강화하고자, 강력한 원거리 능력과 회피기동 AI를 부여했습니다. 이곳의 네메움들은 불구를 거는 날카로운 투사체를 먼 거리에서 발사합니다.

actors.mobs.senior.name=엘리트 스트라이커

actors.mobs.shaman.name=예거 B형
actors.mobs.shaman.zap_kill=당신은 겉은 바삭바삭 속은 촉촉하게 되어버렸다..
actors.mobs.shaman.desc=저격병 프로토타입의 양산형입니다. 하지만 어쨰선지 A형보다 AI 수준이 낮습니다. 대량생산을 중점에 뒀으며 일부 기능이 A형보다 떨어집니다.

actors.mobs.shielded.name=엘리트 베스피드
actors.mobs.shielded.def_verb=방어

actors.mobs.skeleton.name=골리앗
actors.mobs.skeleton.explo_kill=당신은 골리앗의 자폭에 의해 사망했다...
actors.mobs.skeleton.def_verb=방어
actors.mobs.skeleton.desc=골리앗은 철혈의 신형 기계입니다. 양산과 근접전투를 위해 근접시 자폭되는 기능을 없앴지만, 이 기체들이 격파되면 폭발하여 파편을 사방에 날립니다.

actors.mobs.spinner.name=헤드 크랩
actors.mobs.spinner.desc=이 외계에서 온 괴생명체는 누군가에게 호되게 당한 이후로 직접 전투를 피하려고 합니다. 대신 근처에 희생양이 다가오면, 배 아래에서 나오는 분비물로 적을 가두어 맹독성 이빨로 천천히 죽어가게 합니다.

actors.mobs.statue.name=표적인형 시모노프
actors.mobs.statue.desc=단순히 봐서는 그리폰의 다른 표적인형과 다를 것 없다고 느낄 것입니다. 그런데, 짜잔! 이 표적인형은 철혈이 전투훈련용으로 복제한 표적입니다!\n\n이 인형은 훈련용이지만, 인형이 들고 있는 _%s_ 은/는 진짜 같아 보입니다.

actors.mobs.succubus.name=다크틸
actors.mobs.succubus.desc=정규군 이동식 지뢰매설기입니다. 데이터 링크를 사용하여 인형을 교란할 수 있으며, 교란당한 인형은 효과가 끝날 때 까지 직접적인 공격을 할 수 없게 됩니다.

actors.mobs.swarm.name=옵저버
actors.mobs.swarm.def_verb=회피
actors.mobs.swarm.desc=작지만 자가복제로 적을 제압하는 소형 정찰기입니다. 모든 물리형 공격은 옵저버를 두 개의 기체로 분열시키지만. 피해량은 그대로입니다.

actors.mobs.elphelt.name=엘펠트 발렌타인
actors.mobs.elphelt.desc=결혼하고 싶어 발정난 미친년입니다. 꼴에 싸움도 잘해서 졌다간 따먹힐지도 모릅니다. 당신이 남자건 여자건 말이죠. 물론, 빵붕이는 예외입니다.

actors.mobs.tengu.name=우로보로스
actors.mobs.tengu.notice_mine=감히 구식 인형 따위가, %s!
actors.mobs.tengu.notice_face=이번엔 얼마나 버틸 수 있을까?
actors.mobs.tengu.interesting=후후. 재밌어지겠는걸!
actors.mobs.tengu.defeated=읏... 아무것도 보이지 않아.. 후회없는... 싸움이였다...
actors.mobs.tengu.rankings_desc=우로보로스에게 격파당함
actors.mobs.tengu.desc=제작될 때부터 수천개의 다른 AI와 경쟁을 벌여 선발된 인형으로,\n\n단거리 돌파 및 방어 작전이 특기이며, 지능과 작전 능력이 매우 높습니다.\n\n그녀는 함정, 속임수, 그리고 정확한 원거리 공격으로 이곳 아래로 가는 인형을 상대할 것입니다. 그 인형은 바로 당신이죠.

actors.mobs.thief.name=인권단체 회원
actors.mobs.thief.stole=인권단체가 당신에게서 %s을/를 훔쳤다! >:(
actors.mobs.thief.carries=\n\n저 도둑은 _%s_ 을/를 들고 있습니다. 분명 누군가에서 훔친 것입니다.
actors.mobs.thief.escapes=인권단체 회원이 당신의 %s을/를 들고 탈출했다!
actors.mobs.thief.desc=이 인권단체들은 항상 인형보다 인간이 먼저라며 인형들의 자원을 약탈해갑니다. 정작 그들을 지켜주는 존재는 인형이지만요. \n\n이 배은망덕한 자들은 직접 싸우기보다는 물건을 훔쳐서 달아나려고 합니다. 그들을 시야에서 놓치지 마십시오. 아니면 도둑맞은 아이템을 다신 볼 수 없게 됩니다.

actors.mobs.warlock.name=예거 D형
actors.mobs.warlock.bolt_kill=BOOM, Headshot.
actors.mobs.warlock.desc=프로토타입 저격병의 양산기입니다. A형을 기반으로, 거의 10배에 달하는 성능을 확보했습니다. 강력한 원거리 능력을 가지고 있으며, 명중시 대상의 힘을 약화시켜 제압합니다.

actors.mobs.wraith.name=사이버 망령
actors.mobs.wraith.def_verb=회피
actors.mobs.wraith.desc=사이머 망령은 자신의 하드를 스캔한 자를 쫓는 복수심 가득한 영혼입니다. 완전한 영체로 이루어져 있어 일반적인 무기로 공격하는 것은 매우 힘듭니다.

actors.mobs.yog.name=속박된 M4A1
actors.mobs.yog.notice=도와줘... 도와줘... 누가 나좀....
actors.mobs.yog.defeated=드디어... 자유로구나...
actors.mobs.yog.rankings_desc=M4A1 구출작전 실패
actors.mobs.yog.desc=M4A1. Anti_Rain과 슈토름 작전 당시 리더 인형이였습니다. 작전실패로 다른 인형을 퇴각시킬 때 끝까지 남아 시간을 벌었지만, 그 결과 철혈의 좋은 실험체가 되었습니다. 실험 중 그녀의 마인드맵이 조금 손상되었지만 아직 심각한 단계는 아닙니다. 최대한 신속하게 그녀를 구출해야 합니다!
actors.mobs.yog$rottingfist.name=가름
actors.mobs.yog$rottingfist.rankings_desc=디스트로이어에게 복수당함
actors.mobs.yog$rottingfist.desc=나야, 나라구. 디스트로이어! 이 망할 그리폰 인형아! 원래대로라면 내 AI가 좀더 강한 소체에 이식될 예정이었지만, 드리머가 날 이상한 몸에 이식을 시켜놔서 이 꼴이 되었지. 다 너 때문이야!! 이 몸은 정말 답답하단 말이야. 두발로 걸어다니다 네발로 걸어다니는 기분을 알아? 어쨌든 간에, 얼른 죽여줄게!
actors.mobs.yog$burningfist.name=드리머
actors.mobs.yog$burningfist.rankings_desc=드리머에게 격파당함
actors.mobs.yog$burningfist.desc=드리머는 레인의 직속 부하이며, 평소에는 본부에서 레인을 경호하거나, 디스트로이어를 놀리면서 시간을 보냅니다. 드리머는 극도로 불안정한 정신을 갖고 있으며, 모든 것이 자기중심적입니다. 작전능력은 초장거리 정밀타격에 집중되있으며, 슈토름 작전 퇴각당시 많은 인형이 드리머에게 격파되었습니다. 이제 먼저 간 동료들에게 복수를 할 시간입니다.
