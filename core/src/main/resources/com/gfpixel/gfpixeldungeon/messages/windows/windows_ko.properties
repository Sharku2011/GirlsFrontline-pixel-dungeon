windows.wnddialog.noelquest.branch1.0=....그래, 내가 "가마" 안으로 떨어지고 난 후에...
windows.wnddialog.noelquest.branch1.1=언니, 아까 말한 전파중 하나는 이 애가 내고있던건가봐. 저기, 넌 누구니?
windows.wnddialog.noelquest.branch1.2=네.. 네? 저 말인가요? 제 이름은 노엘 버밀리온이라고 합니다! 그런데 여러분은..? 그리고, 여긴 어딘가요? 혹시... 지금이 몇년도인지 가르쳐줄수있나요?
windows.wnddialog.noelquest.branch1.3=2062년, 우리 소속은 말해줄 수 없어. 여긴 S18 작전구역인데 이렇게 위험한 곳에서 뭐하는거야?
windows.wnddialog.noelquest.branch1.4=뭐, 뭐라구요?! 그럼 100년이나 과거로 왔단 말이야?! 호, 혹시 긴 토끼귀를 가진 녀석 못보셨나요?! 그 녀석만 찾으면 원래 세계로 돌아갈 수 있어!
windows.wnddialog.noelquest.branch1.5=이상한 전파가 너 말고 하나 더 잡히긴 하는데 그 녀석일지도 모르지. 잘 됐다. 우린 지금 그 전파를 알아내야하는데, 협력해줄래?
windows.wnddialog.noelquest.branch1.6=알겠습니다. 그런데 갑작스럽지만 배터리 4개를 구해 제가 타고 온 텔레포터에 설치해주시겠어요? 미리 텔레포터를 회전시켜놔야겠어요. \n\n 그리고 혹시 텔레포터에서 뭔가 나온다면, 녀석을 잡아 전리품을 가져다 주세요.

windows.wnddialog.noelquest.inprogress.branch1.0=못 찾겠다면 _텔레포터 배터리_ 4개를 모아서 텔레포터로 가주세요. 분명 이 층에 있어요!

windows.wnddialog.noelquest.complete0=어때요? 텔레포터는 잘 작동하던가요? \n\n.....으와앗! 역시 텔레포터 근처에 이상한 녀석이 있었구나.. 죄송해요! 이걸 가져가주세요. 분명 녀석과 싸울때 도움이 될지도 몰라요.

