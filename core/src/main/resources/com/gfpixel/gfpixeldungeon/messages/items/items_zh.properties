items.armor.clotharmor.name=IOP T1 外骨骼
items.armor.clotharmor.desc=IOP公司的T1型早期外骨骼，通过外骨骼系统提升人形的灵活性。

items.armor.umpux.name=UMP UX 外骨骼
items.armor.umpux.desc=曾经的装备部为使用UMP武器平台的人形特调的高机动外骨骼，现在经过适配调试，你也能装备了，不牺牲射击精度的前提下极大的提高了回避能力。

items.armor.huntressarmor.name=HK416重火力外骨骼
items.armor.huntressarmor.ac_special=追踪流弹
items.armor.huntressarmor.no_enemies=视野中未发现敌人。
items.armor.huntressarmor.desc=这套外骨骼配备了多个榴弹蜂巢，优秀的火控系统可以在有效射程内攻击所有以侦测目标。每枚榴弹都将飞向你视野中的一个敌人并根据手中装备的武器造成伤害。

items.armor.ump40armor.name=UMP_UX外骨骼 UMP40专属特化
items.armor.ump40armor.ac_special=香港记者模式
items.armor.ump40armor.desc=只要你跑的足够快，死亡就追不上你。当年就是因为心智逃离速度够快得以幸存，现在打动技能你讲重拾当年的速度。

items.armor.leatherarmor.name=IOP T2 外骨骼
items.armor.leatherarmor.desc=IOP公司的T2型标准外骨骼，进一步提高外骨骼性能和灵活性。

items.armor.magearmor.name=G11的外骨骼
items.armor.magearmor.ac_special=胶质燃油
items.armor.magearmor.desc=G11穿着此外骨骼时，能够使用凝固汽油弹。所有视野内的敌人将被点燃并且寸步难移。

items.armor.mailarmor.name=IOP T3 外骨骼
items.armor.mailarmor.desc=IOP公司的T3型改进外骨骼，通过技术改进增加灵活性的同时减少对射击稳定的影响。

items.armor.platearmor.name=HK UX 外骨骼
items.armor.platearmor.desc=曾经被称为H&K公司武装人形使用过的强大外骨骼，完全阻止了射击能力的损失，并使防御能力提高到极限。

items.armor.roguearmor.name=UMP_UX外骨骼 UMP9专属特化
items.armor.roguearmor.ac_special=烟幕爆弹
items.armor.roguearmor.fov=你只能跳到视野范围内的空格子里
items.armor.roguearmor.prompt=选择要跳到的位置
items.armor.roguearmor.desc=我们在外骨骼内增加了存储和投射UMP 45烟雾弹。你能够将所有能看见你的敌人致盲并且跳跃到指定位置。

items.armor.scalearmor.name=IOP T4 外骨骼
items.armor.scalearmor.desc=IOP公司的T4型定制外骨骼，通过针对人形特性特别定制的外骨骼，最大程度提升人形的行动能力，并且保证射击稳定性。

items.armor.warriorarmor.name=UMP_UX外骨骼 UMP45专属特化
items.armor.warriorarmor.ac_special=钢之无畏
items.armor.warriorarmor.prompt=选择要飞跃到的地方
items.armor.warriorarmor.desc=这套外骨骼得到了45的特别调试。出于应对指挥官长期的不实言论的训练，45已经可以使用这套外骨骼发动＜钢之无畏>有效的冲击目标并且击晕周遭一切单位。



