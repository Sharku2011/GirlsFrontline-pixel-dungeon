items.scrolls.scroll.unknown_desc=这个小型功用磁盘具有暂时赋予人形特殊能力的功能。使用此磁盘时会发生什么？
items.scrolls.scroll.blinded=你不能在失明时使用磁盘。
items.scrolls.scroll.cursed=被感染的USB阻止了磁盘上的程序！也许你可以用疫苗磁盘摆脱这种病毒......

items.scrolls.inventoryscroll.warning=你真的想拔出磁盘？即使你不使用它，它仍旧会被消耗掉。
items.scrolls.inventoryscroll.yes=是的，我确定
items.scrolls.inventoryscroll.no=不，我改主意了

items.scrolls.clip.name=准备磁盘
items.scrolls.clip.surge=战术重装！
items.scrolls.clip.desc=这是在G11的帮助下制作的准备磁盘。无论你有多少子弹发射配件，都可以快速装满所有弹夹。

items.scrolls.scrollofidentify.name=鉴定磁盘
items.scrolls.scrollofidentify.inv_title=选择一样要鉴定的物品
items.scrolls.scrollofidentify.it_is=你的磁盘鉴定出了%s。
items.scrolls.scrollofidentify.desc=该磁盘能永久揭示一件物品的所有秘密。

items.scrolls.scrolloflullaby.name=摇篮曲磁盘
items.scrolls.scrolloflullaby.sooth=这张磁盘发出了某种舒缓的旋律。你觉得非常困倦。
items.scrolls.scrolloflullaby.desc=激活这张磁盘会释放出一段舒缓的旋律，让所有听到它的人陷入神奇的超深度睡眠。

items.scrolls.scrollofmagicalinfusion.name=灌注功能磁盘
items.scrolls.scrollofmagicalinfusion.inv_title=请选择要灌注的物品
items.scrolls.scrollofmagicalinfusion.infuse=你的%s被附加了神秘的功能！
items.scrolls.scrollofmagicalinfusion.desc=这张磁盘赋予武器和外骨骼强大的额外功能。\n\n除了升级以外，武器还会被附魔，而护甲则会获得刻印。\n\n如果升级物品上已经存在附魔和刻印，磁盘将会将其保留。

items.scrolls.scrollofmagicmapping.name=探查磁盘
items.scrolls.scrollofmagicmapping.layout=你熟悉了这层的地形。
items.scrolls.scrollofmagicmapping.desc=激活这张磁盘时，一副明晰的景象会刻入你的记忆中，告知你整个楼层的精确布局并揭开所有隐藏的秘密。不过道具位置和生物分布依旧是未知状态。

items.scrolls.scrollofmirrorimage.name=镜像磁盘
items.scrolls.scrollofmirrorimage.desc=磁盘上的文本会创造数个激活者的镜像来追击敌人。

items.scrolls.scrollofpsionicblast.name=自毁磁盘
items.scrolls.scrollofpsionicblast.ondeath=你的身体因爆炸而破碎了......
items.scrolls.scrollofpsionicblast.desc=这张磁盘蕴含着毁灭性的能量，一旦引导出来将撕裂视野内所有生物的身体。这股力量的释放也会对激活者产生严重伤害，并导致暂时性的失明和眩晕。

items.scrolls.scrollofrage.name=盛怒磁盘
items.scrolls.scrollofrage.roar=磁盘产生的激怒咆哮在地牢中回荡！
items.scrolls.scrollofrage.desc=当你激活这张磁盘时，磁盘将释放出一声轰响的咆哮，将所有敌人引向你并激怒附近的单位。

items.scrolls.scrollofrecharging.name=高速装弹磁盘
items.scrolls.scrollofrecharging.surge=一股能量在体内奔腾而过，它们在快速填充你的弹夹！
items.scrolls.scrollofrecharging.desc=这个磁盘上的神奇能量被释放时会在短时间内持续填充激活者的所有弹夹。

items.scrolls.scrollofremovecurse.name=疫苗磁盘
items.scrolls.scrollofremovecurse.inv_title=请选择要清洁的物品
items.scrolls.scrollofremovecurse.cleansed=随着物品在圣洁的光线下闪耀，邪恶的病毒消失了！
items.scrolls.scrollofremovecurse.not_cleansed=这个物品清晰明亮，但什么都没发生。
items.scrolls.scrollofremovecurse.desc=这张磁盘上的魔法能够立即消除由您的武器，外骨骼，瞄准镜，子弹配件和神器引起的感染。

items.scrolls.scrollofteleportation.name=传送磁盘
items.scrolls.scrollofteleportation.tele=眨眼间你就来到了这个楼层的另一个位置。
items.scrolls.scrollofteleportation.no_tele=这个地方强大的魔力波动阻止了你的传送！
items.scrolls.scrollofteleportation.cant_reach=你不能传送到这个位置。
items.scrolls.scrollofteleportation.prompt=选择想要传送的地点
items.scrolls.scrollofteleportation.desc=激活这个磁盘能立刻让激活者传送到本层的随机位置。这能助你脱离险境，而不幸的激活者则可能会被传送到一个更危险的地方。

items.scrolls.scrollofterror.name=恐惧磁盘
items.scrolls.scrollofterror.none=这个磁盘产生了一阵明亮的红色闪光。
items.scrolls.scrollofterror.one=这个磁盘产生了一阵明亮的红色闪光的同时%s逃跑了！
items.scrolls.scrollofterror.many=这个磁盘产生了一阵明亮的红色闪光的同时怪物们逃跑了！
items.scrolls.scrollofterror.desc=一道红色闪光将以恐惧压垮使用者视觉范围内生物的心智并使它们转身逃跑。攻击正在逃跑的敌人将会打消该效果。

items.scrolls.scrollofupgrade.name=升级磁盘
items.scrolls.scrollofupgrade.inv_title=请选择要增强的物品
items.scrolls.scrollofupgrade.weaken_curse=升级削弱了该物品的病毒。
items.scrolls.scrollofupgrade.remove_curse=升级已删除该物品的病毒！
items.scrolls.scrollofupgrade.desc=这张磁盘可以升级一件物品，提升其品质。子弹配件的强度及弹夹容量会获得提升，武器和外骨骼可以造成或吸收更多的伤害，瞄准镜的效果将会增强。这张磁盘甚至偶尔能驱散诅咒效果，不过不如疫苗磁盘那么稳定。



###runestones
items.stones.inventorystone.ac_use=使用

items.stones.stoneofaugmentation.name=高级装备强化卷轴
items.stones.stoneofaugmentation.inv_title=请选择要强化的武器
items.stones.stoneofaugmentation.desc=这是在90wish开发的高级装备强化卷轴。该强化卷轴可用于武器及装甲的强化，使用时将牺牲某一个能力值来强化其他的能力值。\n\n选择强化武器将提升速度与攻击\n\n选择强化装甲将提升防御与躲避。
items.stones.stoneofaugmentation$wndaugment.choice=您想对哪个选项进行强化？
items.stones.stoneofaugmentation$wndaugment.speed=连发速度
items.stones.stoneofaugmentation$wndaugment.damage=攻击
items.stones.stoneofaugmentation$wndaugment.evasion=躲避
items.stones.stoneofaugmentation$wndaugment.defense=防御
items.stones.stoneofaugmentation$wndaugment.none=重置
items.stones.stoneofaugmentation$wndaugment.cancel=返回

items.stones.stoneofenchantment.name=附魔校正权
items.stones.stoneofenchantment.inv_title=选择要附魔的物品
items.stones.stoneofenchantment.weapon=您的武器在黑暗中发出了光芒！
items.stones.stoneofenchantment.armor=您的装甲在黑暗中发出了光芒！
items.stones.stoneofenchantment.desc=这种校正权具有赋予设备特性的功能。它不会像升级磁盘那样改善设备本身的质量，而是可以融合到武器和外骨骼上以提供设备特性。

items.stones.stoneofintuition.name=评估权合同
items.stones.stoneofintuition.inv_title=请选择一个物品
items.stones.stoneofintuition.desc=这份合同的功能比鉴定磁盘弱。你不能立即鉴定物品，但你可以通过你的直觉猜测药水和磁盘来尝试鉴定。

###wands
items.wands.cursedwand.ondeath=你用你自己的%s自杀了。
items.wands.cursedwand.nothing=什么都没发生。
items.wands.cursedwand.grass=草木在你周围疯长而出！！
items.wands.cursedwand.fire=你闻到了烧烤的味道……
items.wands.cursedwand.transmogrify=你的子弹配件变形成了另一样东西！

items.wands.wand.ac_zap=开火
items.wands.wand.fizzles=你的子弹配件只是震动了一下，似乎弹夹里没有剩余的子弹了。
items.wands.wand.self_target=你不能瞄准自己。
items.wands.wand.identify=你现在了解了你的%s。
items.wands.wand.cursed=这件子弹配件被感染了。当你使用它时，你会得到一个混乱的随机效果。
items.wands.wand.curse_discover=这件%s被感染了！
items.wands.wand.prompt=选择要射击的位置

items.wands.wandofblastwave.name=SG子弹配件
items.wands.wandofblastwave.staff_name=SG突击步枪
items.wands.wandofblastwave.ondeath=你用你的震爆枪射杀了自己....
items.wands.wandofblastwave.desc=这件子弹配件在大枪口中含有巨大的铅块。伤害不高，但我想它可以把目标推远。当你拿在手里时感觉非常沉重。
items.wands.wandofblastwave.stats_desc=子弹发射出去后能在目标地点爆炸产生散向四周的小弹片，爆炸的力量会造成_%1$d~%2$d点伤害_并强到足以击飞大多数敌人。

items.wands.wandofcorruption.name=UB伞病毒
items.wands.wandofcorruption.staff_name=UB突击步枪
items.wands.wandofcorruption.already_corrupted=不要开枪，我很友好。
items.wands.wandofcorruption.boss=Boss对免疫伞病毒。
items.wands.wandofcorruption.fail=伞弹头的穿透力似乎很弱，什么都没发生。
items.wands.wandofcorruption.desc=它是铁血的秘密武器，能够把伞病毒化为子弹注入到敌人体内。
items.wands.wandofcorruption.stats_desc=子弹中含有一种可以洗脑对方的病毒与一些有害于敌人的病菌。即使伞病毒没有成功种植，那敌人也不会太过好受。敌人每感染一种病菌就会变得更加虚弱，足够虚弱时你就可以在敌人体内种植伞病毒以使敌人成为友方。

items.wands.m79.name=M79榴弹发射器
items.wands.m79.staff_name=M79榴弹发射器
items.wands.m79.desc=使用者在近距离发射时也会受到爆炸伤害，并且此发射器无法升级。
items.wands.m79.stats_desc=这是一个40mm的榴弹发射器，M79查理杀手。只有当你击中敌人时才会爆炸，并在很大范围内造成与当前层数相关的一次爆炸性伤害。\n 目前的伤害加成_%d_ %%.

items.wands.m84.name=M84麻痹弹
items.wands.m84.staff_name=M84麻痹气枪
items.wands.m84.desc=使用者在近距离释放时可能会麻痹，并且麻痹气枪无法升级。
items.wands.m84.stats_desc=这是美国陆军的霰弹麻痹枪。在使用时，你可以通过在3x3范围内散布麻痹气体一段时间来保持目标麻痹，被麻痹的生物将暂时停止所有动作并且无法闪避攻击。

items.wands.wandofdisintegration.name=AP穿甲弹
items.wands.wandofdisintegration.staff_name=AP突击步枪
items.wands.wandofdisintegration.desc=子弹是由光滑的黑曜石制成的，紫色涂料涂在弹头上。它具有破坏性的穿透力，准备着向前迸射。
items.wands.wandofdisintegration.stats_desc=弹头能产生强烈的穿透激光，越是精良的弹头有效穿透范围越大。激光目前能产生 _%1$d-%2$d的伤害, 穿透单位越多。伤害越大

items.wands.wandoffireblast.name=HE 燃烧弹
items.wands.wandoffireblast.staff_name=HE 突击步枪
items.wands.wandoffireblast.desc=这些子弹在弹头中含有多种易燃物质，在弹头上涂上红色油漆。末端在发抖，好像想点燃强大的火焰
items.wands.wandoffireblast.stats_desc=使用这些子弹，火焰会爆炸，并以圆锥形扩散。增强的子弹消耗更多的电量，每次消耗的电量增加，效果也会显着增强。下一次，这个子弹将消耗_%1$d的电量，造成_%2$d-%3$d的损害

items.wands.wandoffrost.name=FS 冰冻弹
items.wands.wandoffrost.staff_name=FS 突击步枪
items.wands.wandoffrost.desc=这颗子弹似乎是由液态氮制成的。圆端闪着亮光。握起来很冰，但不知为何你的手仍保持着温暖。
items.wands.wandoffrost.stats_desc= 这些子弹向敌人射击冰霜能量，造成_%1$d-%2$d点伤害_并冷冻目标，降低其行动速度。在水中的作用似乎更强。正被冻伤和冻结的敌人将受到更少该子弹的伤害，因为他们已经足够冷了。

items.wands.wandoflightning.name=LS 激光弹
items.wands.wandoflightning.staff_name=LS突击步枪
items.wands.wandoflightning.ondeath=你被你发射的闪电击中而死...
items.wands.wandoflightning.desc=这根法杖由实心金属制成，这使它惊人地沉重。电弧在顶端两个内弯的叉齿间跳跃。
items.wands.wandoflightning.stats_desc=这颗子弹能向任何目标放出强大的电弧，造成_%1$d-%2$d点伤害_。这种电能在附近多个敌人间跳跃，在水里会更强力。要是太接近，你自己同样可能被电到。

items.wands.wandofmagicmissile.name=魔弹法杖
items.wands.wandofmagicmissile.staff_name=魔弹之杖
items.wands.wandofmagicmissile.desc=这根十分普通的法杖能发射由纯魔法能量构成的飞弹。尽管不如其他法杖那么强大，但它更多的充能数弥补了这一点。
items.wands.wandofmagicmissile.stats_desc=从法杖中发出的魔法飞弹会对单个目标造成_%1$d~%2$d点伤害_，没有额外效果。

items.wands.wandofprismaticlight.name=棱光法杖
items.wands.wandofprismaticlight.staff_name=棱光之杖
items.wands.wandofprismaticlight.desc=这根法杖由一块实心半透明水晶构成，就像一块厚长光滑的玻璃。一粒粒彩色的光点在法杖顶端跳跃，随时准备迸射而出。
items.wands.wandofprismaticlight.stats_desc=该法杖射出的光线能刺破地牢的黑暗，揭露隐藏的区域和陷阱。光线能致盲敌人并造成_%1$d~%2$d点伤害_。恶魔与亡灵生物会在法杖的强光下燃烧，受到额外伤害。

items.wands.wandofregrowth.name=再生法杖
items.wands.wandofregrowth.staff_name=再生之杖
items.wands.wandofregrowth.desc=这柄法杖由一根细长木枝巧琢而成。不知为何，它还活着而且生机盎然，像一株树苗的嫩芽般艳绿。
items.wands.wandofregrowth.stats_desc=在施放时，法杖将消耗所有充能，向一个锥形区域倾洒出再生的能量。这种魔法会让草、根系甚至稀有的植物重获生命，破土而出。 "春兰兮秋菊… 长无绝兮终古！"
items.wands.wandofregrowth$dewcatcher.name=结露草
items.wands.wandofregrowth$dewcatcher.desc=露珠草将自己伪装成杂草来避开注意，但其鼓胀的集露苞却出卖了它们。
items.wands.wandofregrowth$seedpod.name=种子荚
items.wands.wandofregrowth$seedpod.desc=种子荚看起来很漂亮，但它们携带的种子实际上是从被种子荚的根系杀死的其他植物中偷走的。

items.wands.wandoftransfusion.name=注魂法杖
items.wands.wandoftransfusion.staff_name=注魂之杖
items.wands.wandoftransfusion.ondeath=你用注魂法杖耗尽了自己的生命…
items.wands.wandoftransfusion.charged=敌人的生命能量流进了你的魔杖！
items.wands.wandoftransfusion.desc=这根法杖形状很普通，是那暗红的色泽和镶在顶端的漆黑宝石让它显眼起来。
items.wands.wandoftransfusion.stats_desc=这支法杖会汲取你一部分生命能量并用以轰击目标。其效果非常多样化：盟友会被治疗，敌人会被暂时魅惑，而敌对亡灵生物则将承受可观的伤害。然而生命汲取的效果也非常明显，使用这支法杖不仅消耗充能，还会对你造成一定损伤。

items.wands.wandofcorrosion.name=【HN 崩溃值】
items.wands.wandofcorrosion.staff_name=【HN 突击步枪】
items.wands.wandofcorrosion.desc=【“该死的！知道了！”】
items.wands.wandofcorrosion.stats_desc=【该武器的子弹将发射到目标地点，并释放出崩溃瓦斯。陷入其中的敌人将受到持续性的伤害，且随着时间的推移伤害会越来越强。】



###weapon curses
items.weapon.curses.annoying.name=喧闹%s
items.weapon.curses.annoying.msg_1=嘿，头儿！我们要去打谁！
items.weapon.curses.annoying.msg_2=太爽了，击溃他们！
items.weapon.curses.annoying.msg_3=听着伙计！
items.weapon.curses.annoying.msg_4=现在是打BOSS的时间吗！？
items.weapon.curses.annoying.msg_5=我去，别这么用力！
items.weapon.curses.annoying.desc=喧闹诅咒的武器真的是想帮你，只不过它的吵闹无比的“帮助”总是会吸引大量敌人。

items.weapon.curses.displacing.name=转移%s
items.weapon.curses.displacing.desc=转移诅咒的武器被灌注了混乱的传送魔法，会将敌人传送到当前层的随机位置。

items.weapon.curses.elastic.name=【弹性】%s
items.weapon.curses.elastic.desc=【弹性武器虽然无法造成任何伤害，但可在短暂的时间内推开敌人。】

items.weapon.curses.exhausting.name=虚耗%s
items.weapon.curses.exhausting.desc=虚耗诅咒的武器需要费大量精力来使用，因此会让使用者周期性地陷入虚弱状态。

items.weapon.curses.fragile.name=晶化%s
items.weapon.curses.fragile.desc=晶化诅咒的武器和其他的武器几乎一样强大，但是在使用过程中会效能会快速降低。

items.weapon.curses.friendly.name=【亲和】 %s
items.weapon.curses.friendly.desc=【亲和型武器最适合和平主义者了，有时会释放出导致休战的电波。】

items.weapon.curses.sacrificial.name=血祭%s
items.weapon.curses.sacrificial.desc=血祭诅咒会向使用者索求血液作为攻击的回报，你的状态越健康，诅咒索取的也就越多。

items.weapon.curses.wayward.name=妄为%s
items.weapon.curses.wayward.desc=妄为诅咒的武器很难找到它的目标，除非你能够做出一些必中攻击行为，其攻击将很难命中敌人。


###enchantments
items.weapon.enchantments.blazing.name=烈焰%s
items.weapon.enchantments.blazing.desc=该武器附魔会使火焰从中喷薄而出，能够点燃敌人及其所在的区域。

items.weapon.enchantments.chilling.name=寒霜%s
items.weapon.enchantments.chilling.desc=受该附魔成功影响的敌人会被冻伤，导致移动和攻击速度降低。

items.weapon.enchantments.dazzling.name=炫目%s
items.weapon.enchantments.dazzling.desc=受该附魔成功影响的敌人会被闪光混乱，导致它们陷入短暂的失明之中。

items.weapon.enchantments.eldritch.name=恐惧%s
items.weapon.enchantments.eldritch.desc=恐惧附魔的武器会将畏惧感注入敌人心中，使其尽一切可能逃离攻击者。

items.weapon.enchantments.grim.name=死神%s
items.weapon.enchantments.grim.desc=这个强大的附魔拥有瞬间斩杀敌人的力量。敌人越弱，附魔的触发几率越大。

items.weapon.enchantments.lucky.name=赌运%s
items.weapon.enchantments.lucky.desc=带有这种附魔的武器会出现造成双倍伤害和毫无伤害的情况。幸运的是，这些情况的出现概率对你是有利的。

items.weapon.enchantments.projecting.name=索敌%s
items.weapon.enchantments.projecting.desc=这个附魔会使肉搏武器获得额外的攻击距离。远程武器的攻击则能够穿透邻近墙壁。

items.weapon.enchantments.shocking.name=电击%s
items.weapon.enchantments.shocking.desc=电弧在这个武器上不断地闪烁震荡，能够对邻近所有敌人造成额外伤害。

items.weapon.enchantments.stunning.name=重击%s
items.weapon.enchantments.stunning.desc=重击附魔的武器可以击晕敌人，使其无法反抗。

items.weapon.enchantments.unstable.name=紊乱%s
items.weapon.enchantments.unstable.desc=紊乱附魔的武器周身散布着混乱的能量，每一击的都会造成另一种附魔的效果。

items.weapon.enchantments.vampiric.name=血饮%s
items.weapon.enchantments.vampiric.desc=血饮附魔的武器可以通过对敌人造成伤害来恢复使用者的生命。

items.weapon.enchantments.venomous.name=淬毒%s
items.weapon.enchantments.venomous.desc=淬毒附魔的武器会对敌人注入致命的毒素，每一击都会使毒素更有杀伤性。

items.weapon.enchantments.vorpal.name=尖锐%s
items.weapon.enchantments.vorpal.desc=尖锐附魔的武器异常致命，会使敌人流血。


###melee weapons
###tier1 wep

items.weapon.melee.ump40.name=H&K UMP40
items.weapon.melee.ump40.stats_desc=【该冲锋枪可以攻击位于超远距离的敌人。】
items.weapon.melee.ump40.desc=【使用40S&W子弹的UMP40基本武器，强劲而轻便，可对敌人进行远程攻击。】

items.weapon.melee.ump45.name=H&K UMP45
items.weapon.melee.ump45.stats_desc=【该冲锋枪可吸收一部分伤害。】
items.weapon.melee.ump45.desc=【“要开始了哦，9。看好了。”】\n\n【使用45ACP子弹的UMP45基本武器，其内部构造可抵挡一部分伤害。有总比没有好吧。】

items.weapon.melee.m9.name=H&K MP7
items.weapon.melee.m9.stats_desc=【可进行快速攻击，但其攻击力和命中率比较低。】
items.weapon.melee.m9.desc=【“饲养员先生，你终于来接我了吗？辛苦了哦。”】\n\n 【黑克勒科赫7号冲锋枪。使用同G36一样的气压回旋枪栓及专用高速弹，其穿透力非常高，但对于人体等小型目标进行攻击时效果一般。。。】

items.weapon.melee.sr3.name=SR-3MP
items.weapon.melee.sr3.stats_desc=【该武器在敌人无防备状态下使用将更加强劲，强化效率高，可吸收一部分伤害。】
items.weapon.melee.sr3.desc=_Thx Play With Me!_\n\n 【俄罗斯小型突击步枪Vikhr，9A-91的原型，虽比冲锋枪要小，但使用的是9x39mm亚音速弹，这也是其一特征。这也就意味着被打中了可是会很疼的哦！】

items.weapon.melee.welrod.name=【Welrod mk.2】
items.weapon.melee.welrod.stats_desc=【该武器可对无防备状态下的敌人造成十分致命的伤害。】
items.weapon.melee.welrod.desc=“不可能！”】\n\n 【过去英国特殊部队曾使用过的微声手枪。虽是一款手动枪机，但因为是手枪，其伤害量有些不尽人意。】

items.weapon.melee.srs.name=SRS Covert
items.weapon.melee.srs.stats_desc=该武器可以增加.50口径弹药的伤害，也可以把这把武器的特性作用在发射出的.50口径弹药上。
items.weapon.melee.srs.desc=您好，请问您就是我的指挥官吗？……原来如此，印象分上算是及格了，请多指教。\n\nSRS为Stealth Recon Scout的缩写，是一种无托式栓动狙击步枪，由于采用无托式设计，全长被压缩到30英寸以内，代价是不利于近距离作战，但仍然有一战之力。

items.weapon.melee.cannon.name=시나몬 캐논【？？？】
items.weapon.melee.cannon.stats_desc=【_可以放倒任何敌人的究极武器。若获得了这把武器请立即与开发者联系。_】
items.weapon.melee.cannon.desc=【该死！】

items.weapon.melee.dp.name=DP-28
items.weapon.melee.dp.stats_desc=【该武器与其他武器相比在速度上有着压倒性的优势。】
items.weapon.melee.dp.desc="LMG MOUNTED AND LOADED! Весомый аргумент готов." \n\n【7.62x54mmR 47发，使用半圆形弹匣，DP步兵冲锋枪。就是傻瓜也很容易上手的武器，以其枪身的轻便，颇高的可信度及内部构造而著称。除了它了弹匣！】

items.weapon.melee.thunder.name=Triple-Action Thunder
items.weapon.melee.thunder.stats_desc=【该武器对于大部分敌人来说都可一击致命。】
items.weapon.melee.thunder.desc=【“即使电闪雷鸣也一定会有鸟儿飞翔在天空，因此我也一直在此战斗。”】\n\n 【使用.50BMG的大型手枪。受其超重枪身及疯狂后坐力的影响，可能无法消灭突然偷袭的敌人。】


items.weapon.melee.g11.name=H&K G11
items.weapon.melee.g11.ac_imbue=填装
items.weapon.melee.g11.ac_zap=发射
items.weapon.melee.g11.prompt=选择一种要装填的弹药
items.weapon.melee.g11.imbue=当前已装填了%s。
items.weapon.melee.g11.conflict=相互冲突的弹药抹去了这把枪上的强化。
items.weapon.melee.g11.id_first=你需要先鉴定这个弹药。
items.weapon.melee.g11.cursed=你不能装填受感染的弹药。
items.weapon.melee.g11.warning=你确定要装填这种弹药吗？之前装填的弹药将会消失。\n\n如果被装填的弹药的等级大于G11的等级，她将继承该弹药的等级并再加上自身的一级。\n\n装填后G11会变为%d级。
items.weapon.melee.g11.yes=是的，就这么做。
items.weapon.melee.g11.no=不，我改主意了。
items.weapon.melee.g11.desc=G11携带的突击步枪，平时挂在胸前，护手上残留着口水。G11可以装填各种各样的弹药使用，但弹药需要自己另行准备。
items.weapon.melee.g11.no_wand=这把突击步枪现在还没有装填弹药，只有装上别的弹药才能射击。
items.weapon.melee.g11.has_wand=这把突击步枪目前装填着%s。

###tier2

items.weapon.melee.gua91.name=9A-91
items.weapon.melee.gua91.stats_desc=0【该武器在敌人无防备状态下使用将更加强劲。】
items.weapon.melee.gua91.desc=【“指挥官，要离开我的视线以外，请提前汇报。”】\n\n【俄罗斯小型突击步枪。其更加小巧的枪身与略微的消音使它能在偷袭敌人时造成更高的伤害。】

items.weapon.melee.groza.name=OTs-14 格罗扎
items.weapon.melee.groza.stats_desc=【该武器在敌人无防备状态下使用将更加强劲。】
items.weapon.melee.groza.desc=【“让我猜猜.....你的表情，不是要谈工作吧？”】\n\n 【俄罗斯牛犊式自动步枪。可用于夜间战斗的特殊装备，要使用它需要耗费非常多的力气，但是一旦命中其伤害也是致命性的。】

items.weapon.melee.nagant.name=【洁芙缇的Mosin-Nagant】
items.weapon.melee.nagant.stats_desc=【具有较长射程，及非常高的命中率。】
items.weapon.melee.nagant.desc=【回溯时空出现在过去的，作为三女神计划实验体之一被制造出的G-179洁芙缇的武器】\n\n 【经过改造后可使用对E.L.E.D(Euroky Low-emission Infectious Disease) 感染者造成有效攻击的炮弹，该炮弹不仅对人形素体有效，还可对重装甲造成较大的伤害。】

items.weapon.melee.dragunov.name=Dragonov SVD
items.weapon.melee.dragunov.stats_desc=【该武器可对远距离的敌人进行攻击，并比其他武器更加迅速。】
items.weapon.melee.dragunov.desc=【“狙击手SVD啊。让我瞧瞧，是哪个幸运儿要来迎接我呢？”】\n\n 【苏联半自动式狙击步枪，同时也是世界上最初以DMR为设计步枪。虽其威力十分强劲，但比起其他武器来说伤害较低，不过，其速度与射程也弥补了这一点。】

items.weapon.melee.gepard.name=【Gepard M6 Lynx】
items.weapon.melee.gepard.stats_desc=【该武器可增加50口径子弹的伤害，同时该武器所包含的特性也能够由50口径子弹发挥出来。】
items.weapon.melee.gepard.desc=【“一发子弹消灭一个目标”，一直以来我都承受着这样的压力......哎.......这等难事，怎就托付给这样弱小的我了呢......”】 \n\n 【匈牙利军队的牛犊式半自动对物狙击枪，使用强力的50口径子弹。受其牛犊式设计的限制，近战会有些困难，不过凑活着还能用吧。】

items.weapon.melee.nagantrevolver.name=Nagant M1895
items.weapon.melee.nagantrevolver.stats_desc=【该武器在敌人无防备状态下使用将更加强劲。】
items.weapon.melee.nagantrevolver.desc=【您回来了？欢迎回来！”】\n\n 【装有消音器的苏联左轮手枪。消音性略次于Welrod，但伤害更高。】

items.weapon.melee.ak47.name=AK-47
items.weapon.melee.ak47.stats_desc=【该武器命中率较低，可对远距离的敌人进行攻击，不可用于偷袭。】
items.weapon.melee.ak47.desc=【“哈，终于轮到我啦！期待我横扫世间的表现吧 ！”】\n\n 【苏联军队的制式步枪，同时也是东欧地区突击步枪的代名词，】\n 【7,62-мм автомат Калашникова AK-47。其命中率较低且不可用于偷袭，但用得好了可造成致命性的伤害。】

items.weapon.melee.m99.name=M99
items.weapon.melee.m99.stats_desc=【该武器命中率较高，可对远距离的敌人进行攻击，不可用于偷袭。】
items.weapon.melee.m99.desc=【啊，一边去，你这萝莉控。】\n\n 【.50BMG半自动对物狙击枪，M99。虽然关于这巨大的狙击枪并没有什么需要仔细说明的，但用得好了打人可是很疼的哦。】

items.weapon.melee.sakurablade.name=【灵刀·樱吹雪】
items.weapon.melee.sakurablade.stats_desc=【该武器非常地沉重。】
items.weapon.melee.sakurablade.desc=【“来自异世界的长剑。”】\n\n【曾经供奉在八重神社的灵刀，在八重樱被崩坏意志控制时，斩杀了无辜的人类，而被污染为了妖刀·赤染樱。在她的灵魂净化之后，重新变回了灵刀。】

items.weapon.melee.saigaplate.name=【Saiga的防弹板】
items.weapon.melee.saigaplate.stats_desc=【该武器可抵挡较大的伤害。随着武器的强化，可抵挡的伤害也就越高。】
items.weapon.melee.saigaplate.desc=【Saiga-12的左侧防弹板，具有出色的防御能力，但攻击力欠缺。】

items.weapon.melee.usas12.name=S&T USAS-12
items.weapon.melee.usas12.desc=【“来得比预想的要早呢，哎呀……在礼仪方面勉强算您合格了吧，请多指教咯，指挥官~】\n\n【自动霰弹枪，USAS-12。使用12号子弹，比其它霰弹枪攻击速度快一些。】

items.weapon.melee.saiga.name=Saiga-12
items.weapon.melee.saiga.stats_desc= 【该武器可吸收一部分的伤害。】
items.weapon.melee.saiga.desc=【“我是Saiga-12！指挥官，道路上的垃圾，就通通交给我来清除吧！”】 \n\n 【以AK47为基础制造的半自动霰弹枪，使用12号子弹。与其它霰弹枪造成的伤害基本相同，但不同的是其可以吸收一部分伤害，适用于前方战场的战斗。】

items.weapon.melee.m1911.name=【柯尔特 M1911】
items.weapon.melee.m1911.stats_desc=【该武器的攻击范围较广。】
items.weapon.melee.m1911.desc=【“天哪，这不是爷爷用过的手枪嘛！”】 \n\n 【M1911,自动手枪界的传说，作为一把历史悠久的手枪受到了全世界的喜爱。虽其攻击力并不是非常强劲，但完善了在远距离战斗方面的不足之处。】

items.weapon.melee.win97.name=【温彻斯特 M1897】
items.weapon.melee.win97.desc=【“指挥官大人，我是M1897。无论打扫还是打仗，我都会努力的！！”】\n\n【美国泵动霰弹枪。攻击力稳定，但没有什么特别之处。】

items.weapon.melee.kar98.name=Kar98k
items.weapon.melee.kar98.stats_desc=【该武器可对远距离的敌人进行攻击，且比其它武器更加迅速。】
items.weapon.melee.kar98.desc=【“毛瑟98K，为您效劳。让我为您扫除前方的障碍吧~”】\n\n 【Gewehr 98步枪的缩短版。是众多人心中的白月光之一，以其射程之远攻速之快著称。】 \n\n 【传闻中有集团是这把枪的信徒。啊，可真是可怕呢。】

items.weapon.melee.g36.name=H&K G36
items.weapon.melee.g36.stats_desc=【该武器强化效率高，且攻速较快。】
items.weapon.melee.g36.desc=_Thx Play With Me!_\n\n 【“为了长官您..出发吧！”】 \n\n【H&K社开发的制式步枪。解决了命中率问题，并装备了皮卡汀尼导轨，使其拥有了较高的强化效率。】

items.weapon.melee.c96.name=【毛瑟 C96】
items.weapon.melee.c96.stats_desc=【该武器攻击速度有点慢，但可进行超远距离攻击，对无防备状态下的敌人更加有效。】
items.weapon.melee.c96.desc=【_请画一下C96 _】\n\n 【“看到了吗，我的肚脐？嘿嘿……”】\n\n 【在毛瑟厂开发的自动手枪。可进行完全的自动攻击，利用表尺可进行远距离攻击。】

items.weapon.melee.lar.name=【灰熊 MKV】
items.weapon.melee.lar.stats_desc=【该武器攻击速度快且十分精准，可进行远距离攻击，对无防备下的敌人更加有效。】
items.weapon.melee.lar.desc=【“又见面啦，长官。……怎么？一天不见，想我了嘛？”】  \n\n 【M1911的改良版大口径手枪，可使用强劲的.50 Action Express子弹。快而准，且可进行远距离攻击，适用于偷袭，但其强化效率大大降低。】

items.weapon.melee.meleeweapon.stats_known=这件_%1$d阶_近战武器可以造成_%2$d~%3$d点伤害_，并且需要_%4$d点力量_来正常使用。
items.weapon.melee.meleeweapon.stats_unknown=一般情况下这件_%1$d阶_近战武器可以造成_%2$d~%3$d点伤害_，并且需要_%4$d点力量_来正常使用。
items.weapon.melee.meleeweapon.probably_too_heavy=这件武器对你来说或许太重了。
items.weapon.melee.meleeweapon.stats_desc=

items.weapon.melee.m16.name=M16A1 items.weapon.melee.m16.stats_desc=【该武器可进行远程攻击，并可抵挡一部分伤害。随着强化其可抵挡的伤害也就越高。】
items.weapon.melee.m16.stats_desc=这种武器可以攻击远方的敌人，同时可以抵挡部分伤害。且随着强化其可抵挡的伤害值也越高。
items.weapon.melee.m16.desc=【“”好——!赶快完成任务去喝酒吧！】 \n\n【为了替代M14而制造的这把武器，是美国陆军曾使用过的制式步枪，同时也为韩国预备军所使用。这把武器非常牢固，且攻速较快，可对稍远距离的敌人进行攻击。】

items.weapon.melee.m1a1.name=【拉姆斯 M1A1】
items.weapon.melee.m1a1.stats_desc=【该武器可抵挡一部分伤害。】
items.weapon.melee.m1a1.desc=【“BOSS,您为什么才回来啊”】 \n\n 【拉姆斯是126年前第二次世界大战时美军曾用过的机关枪。其价格高昂，与一般的机关枪重量相当，但实力非凡。】\n\n 【作为某人的收藏品被收藏并进行了魔改之后，在实战中表现尚可。】

items.weapon.melee.mos.name=【莫斯伯格防弹板】
items.weapon.melee.mos.stats_desc=【该武器可抵挡相当大的伤害。且随着强化其可抵挡的伤害值也越高。】
items.weapon.melee.mos.desc=【莫斯伯格500的防弹板。那个人形也参与了作战吗？虽是单纯的防御装备，但在危难之时也不失为一种武器。】

items.weapon.melee.hk416.name=H&K HK416
items.weapon.melee.hk416.stats_desc=【该武器的强化效率较高。】 items.weapon.melee.hk416.desc=【HK416……请记住这个名字吧。指挥官……】\n\n【由H&K社制造，AR-15的改良版，比M4尺寸更小，但却拥有更高的可信度。】
items.weapon.melee.hk416.desc=“HK416。请记住这个名字，指挥官. . . "\n\nh & K公司制造的AR-15改良型，比M4更小，可靠性更高。

items.weapon.melee.kriss.name=【Vector冲锋枪】
items.weapon.melee.kriss.stats_desc=【使用该冲锋枪进行攻击时，将激活特殊的BUFF。】
items.weapon.melee.kriss.desc=【“安心吧，一瞬间就会解决你，不会感到任何痛苦的。”】\n\n 【KRISS社开发的最新型冲锋枪。其射击速度较高，且所有与时间有关的东西都会增幅到原来的2倍。】

items.weapon.melee.negev.name=IWI Negev
items.weapon.melee.negev.stats_desc=【该武器较其它武器在射击速度上有着压倒性的优势，但命中率较低，且在偷袭时造成的伤害较少。】
items.weapon.melee.negev.desc="Rush B, Cyka blyat! Why you buy NEGEV?!" \n\n 【为了代替加利尔ARM而制造的轻机枪。使用5.56mm子弹。其伤害量很低，但连续5发的高速攻击，就算是伤害低也足够致命的了。】

items.weapon.melee.m1903.name=【Springfield M1903】
items.weapon.melee.m1903.stats_desc=【该武器与其它武器相比慢得有点过分了。使用时请慎重。】\n【要是没有门的阻挡，无论多远，只要是出现在视野里敌人，都可以进行攻击。】
items.weapon.melee.m1903.desc=【“春田协需要你。”】\n\n【装有狙击用准镜的美式步枪。可对极远距离的敌人进行攻击，但战斗冷却时间较长。】

items.weapon.melee.towproto.name=【TOW】
items.weapon.melee.towproto.stats_desc=【该武器与其它武器相比慢得有点过分了。使用时请慎重。】\n【要是没有门的阻挡，无论多远，只要是出现在视野里敌人，都可以进行攻击。】
items.weapon.melee.towproto.desc=【反坦克班试验用武器】

items.weapon.melee.ks23.name=KS-23
items.weapon.melee.ks23.desc=【由ZSU-23-4石勒喀河炮身制造而成的霰弹枪。其设计非常有利于子弹的射击……但适合23mm口径的也就只有12号子弹罢了。】

items.weapon.melee.awp.name=AWP L96
items.weapon.melee.awp.stats_desc=【该武器与其它武器相比慢得有点过分了。使用时请慎重。】\n【要是没有门的阻挡，无论多远，只要是出现在视野里敌人，都可以进行攻击。】
items.weapon.melee.awp.desc=【哇！空投！补给箱！原来您也知道PUBG啊！】

items.weapon.melee.ntw20.name=Denel NTW-20
items.weapon.melee.ntw20.stats_desc=【该武器与其它武器相比慢得有点过分了。使用时请慎重。】\n【要是没有门的阻挡，无论多远，只要是出现在视野里敌人，都可以进行攻击。】
items.weapon.melee.ntw20.desc=【“NTW-20狙击步枪，就算是钢铁，我也会贯穿给你看！”】 \n\n 【南非研制的20mm大口径反器材狙击步枪。不同于巴雷特的50口径，使用了更加强力的20x110mm子弹，经过彻底强化的NTW-20一旦命中，便可击溃大部分的机甲兵器。就算是正规军。】

items.weapon.melee.mg42.name=H&K MG4
items.weapon.melee.mg42.stats_desc=【该武器较其它武器在速度上有着压倒性的优势。】
items.weapon.melee.mg42.desc=【“万事俱备！”】\n\n 【受Heckler & Koch Maschinengewehr 4, FN公司研制的超人气FN Minimi的影响，H&K于1999年开始研发该轻机枪，于2001年研制成功。】\n 【H&K最早的导气式轻机枪，进行了弹壳的改良，新型安全装置的开发及折叠式枪托的引进等，弥补了Minimi的一些缺陷。】

items.weapon.melee.sass.name=Super SASS
items.weapon.melee.sass.stats_desc=【该武器可进行远距离攻击，且比其它武器攻速更快。】
items.weapon.melee.sass.desc=【“指挥官，Super SASS报道。新人初次见面，还望您多加指点。”】\n\n【AR-10的改良型，民用狙击步枪。为了抑制高速射击带来的推力，需要花费更多的力气，但攻击力较其它武器有所下降。】

items.weapon.melee.wa.name=WA2000
items.weapon.melee.wa.stats_desc=【该武器攻击范围较广。】
items.weapon.melee.wa.desc=【“你去哪了！就这么不想看到我吗？”】\n\n 【德国瓦尔特公司研制的警用狙击步枪。使用小口径高速子弹，具备极远的射程，但其伤害量糟糕得很。】

items.weapon.melee.cypros.name=【Cyprus】키프로스 - %s
items.weapon.melee.cypros.stats_desc=이 무기는 다른 무기보다 조금 더 정확하며 3가지의 무기 중 하나를 선택하여 사용할 수 있습니다. 또한 소지 시 _제누와즈_ 를 발사할 수 있습니다.
items.weapon.melee.cypros$mode.travailler=_미스 트라바이에_ 는 피해를 흡수할 수 있으며 기본적인 공격력과 공격속도를 갖습니다. 단, 다른 무기에 비해 더 긴 소환 시간이 필요합니다.
items.weapon.melee.cypros$mode.confire=_미스 콘필_ 은 긴 사거리와 준수한 공격력과 느린 공격속도를 갖습니다.
items.weapon.melee.cypros$mode.magnum=_매그넘 웨딩_ 은 기습 공격에 특화되어 있으며 낮은 확률로 적을 교란할 수 있습니다.
items.weapon.melee.cypros$mode.travailler.title=미스 트라바이에
items.weapon.melee.cypros$mode.confire.title=미스 콘필
items.weapon.melee.cypros$mode.magnum.title=매그넘 웨딩
items.weapon.melee.cypros.desc="여자란 언제나 "사랑"이라는 전쟁터 위에 서있답니다! 아수라장을 거쳐온 수 만큼은 지지 않는다구요!" \n\n "키프로스 프로젝트"를 통해 제작된 법력 무기의 열화 카피 버전입니다. 엘페르트가 가지고 있는 오리지널에는 못미치지만, 여전히 충분히 강력합니다.
items.weapon.melee.cypros.ac_zap=발사한다
items.weapon.melee.cypros.ac_switch=무기 호출
items.weapon.melee.cypros.options.title=소환할 무기를 선택하십시오.
