###missile weapons
items.weapon.missiles.darts.blindingdart.name=50구경(섬광)
items.weapon.missiles.darts.blindingdart.desc=이 탄환의 탄두 부분은 실명초 추출물이 발려 있어 맞은 적을 잠시 동안 실명시킵니다. 하지만 적의 방향 감각을 상실시키지 않아서 여전히 당신이 있던 곳을 기억할 것입니다.

items.weapon.missiles.darts.chillingdart.name=50구경(빙결)
items.weapon.missiles.darts.chillingdart.desc=이 탄환의 탄두 부분은 눈꽃송이 추출물이 발려 있어 맞은 적을 잠시 동안 냉동시킵니다.

items.weapon.missiles.darts.dart.name=50구경
items.weapon.missiles.darts.dart.desc=12.7mm구경의 중기관총 탄환입니다.
items.weapon.missiles.darts.dart.durability=이 50구경 총탄은 부서지지 않으며, 씨앗과 조합해 특수한 효과를 가진 탄환을 만들 수 있지만 한 번 맞춘 후에는 다시 특수 효과를 발동시킬 수 없습니다.

items.weapon.missiles.darts.displacingdart.name=50구경(위치변환)
items.weapon.missiles.darts.displacingdart.desc=이 탄환의 탄두 부분은 미명초 추출물이 발려 있어 맞은 적을 짧은 거리로 순간이동시킵니다.

items.weapon.missiles.darts.healingdart.name=50구경(치유)
items.weapon.missiles.darts.healingdart.desc=이 탄환의 탄두 부분은 태양초 추출물이 발려 있어 대상을 급속도로 치유합니다. 하지만 탄환 자체가 주는 피해는 사라지지 않습니다.

items.weapon.missiles.darts.holydart.name=50구경(우버)
items.weapon.missiles.darts.holydart.desc=이 탄환의 탄두 부분은 별꽃 추출물이 발려 있어 대상의 전투력을 대폭 증가시킵니다. 하지만 탄환 자체가 주는 피해는 사라지지 않습니다.

items.weapon.missiles.darts.paralyticdart.name=50구경(마비)
items.weapon.missiles.darts.paralyticdart.desc=이 탄환의 탄두 부분은 뱀뿌리 추출물이 발려 있어 맞은 적을 잠시 동안 기절시킵니다.

items.weapon.missiles.darts.incendiarydart.name=50구경(소이)
items.weapon.missiles.darts.incendiarydart.desc=이 탄환의 탄두 부분은 화염초 추출물이 발려 있어 충격을 주면 밝은 빛으로 타오릅니다.

items.weapon.missiles.darts.poisondart.name=50구경(맹독)
items.weapon.missiles.darts.poisondart.desc=이 탄환의 탄두 부분은 슬픔이끼 추출물이 발려 있어 맞은 적을 중독시킵니다.

items.weapon.missiles.darts.rotdart.name=50구경(붕괴)
items.weapon.missiles.darts.rotdart.desc=이 사악한 탄환의 끝부분은 썩은열매 추출물이 발려 있어 닿은 대상을 산성으로 녹여 버립니다. 강력한 적들은 대부분의 효과를 무시하지만, 일반적인 적들을 손쉽게 쓰러트릴 정도의 효과를 가지고 있습니다.

items.weapon.missiles.darts.shockingdart.name=50구경(감전)
items.weapon.missiles.darts.shockingdart.desc=이 탄환의 탄두 부분은 폭풍덩굴 추출물이 발려 있어 맞은 적에게 전기 충격을 발생시킵니다.

items.weapon.missiles.darts.sleepdart.name=50구경(마취)
items.weapon.missiles.darts.sleepdart.desc=이 탄환의 탄두 부분은 꿈풀 추출물이 달려 있어 맞은 대상을 얕은 잠에 빠지게 합니다.

items.weapon.missiles.dart.name=飞镖
items.weapon.missiles.dart.desc=手腕轻抖，这些简易金属尖菱就会精准地飞向目标。

items.weapon.missiles.bolas.name=올가미
items.weapon.missiles.bolas.desc=이 특이한 투척 무기는 비교적 약한 피해를 입히지만 대상을 감속시키는 데는 제격입니다.

items.weapon.missiles.boomerang.name=回旋镖
items.weapon.missiles.boomerang.desc=被投向敌人后，这具扁平的曲状木制投掷物能够自动回到投掷者手中。
items.weapon.missiles.boomerang.durability=투척도끼는 그 단단한 구조로 인해 절대로 부서지지 않습니다.

items.weapon.missiles.curaredart.name=麻痹毒镖
items.weapon.missiles.curaredart.desc=这些沾染邪恶的飞镖伤害不高，却能让目标无助地麻痹一段时间。

items.weapon.missiles.fishingspear.name=작살
items.weapon.missiles.fishingspear.desc=수중 정찰기들을 잡기 위한 작은 투창입니다. 무기로도 그럭저럭 사용할 수 있습니다.

items.weapon.missiles.javelin.name=标枪
items.weapon.missiles.javelin.desc=对金属长柄的加重与平衡使其能始终以尖端为首破空飞行。

items.weapon.missiles.missileweapon.stats=这件远程武器可以造成_%1$d~%2$d点伤害_并需要_%3$d点力量_来正常使用。
items.weapon.missiles.missileweapon.distance=这种武器被设计用于远程攻击，近战范围使用它精准会大幅降低。
items.weapon.missiles.missileweapon.durability=발사체 무기는 사용할 수록 내구도가 닳다가 마침내 부서집니다.
items.weapon.missiles.missileweapon.uses_left=이 무기들은 부서지기까지 _%d/%d_ 번 사용할 수 있습니다.

items.weapon.missiles.shuriken.name=手里剑
items.weapon.missiles.shuriken.desc=锋锐的星形金属刃片能有效伤害目标。它能够以非常高的速率掷出。

items.weapon.missiles.throwinghammer.name=둠해머
items.weapon.missiles.throwinghammer.desc=이 묵직한 망치는 적에게 던지기 위해 만들어졌습니다. 주는 피해는 비교적 부족하지만, 튼튼하고 매끈한 무쇠로 만들어져 내구성이 높고 적에게 달라붙지 않습니다.

items.weapon.missiles.throwingknife.name=안데르센의 총검
items.weapon.missiles.throwingknife.desc="'Speak with DEAD, Sector 13th Iscariot" \n\n 이 기다란 총검은 바람을 가르며 목표의 목을 가르기에도 적합합니다. \n\n 무방비 상태의 적들에게 가장 효과적입니다.

items.weapon.missiles.throwingspear.name=투척용 쿠크리
items.weapon.missiles.throwingspear.desc=무거운 날을 가진 네팔 구르카족의 다목적 칼입니다. 나무를 베거나, 고기를 자르거나, 아니면 던져서 적의 머리를 쪼개는데도 사용할 수 있습니다. \n\n 무방비 상태의 적들에게 가장 효과적입니다.

items.weapon.missiles.throwingstone.name=투척용 돌
items.weapon.missiles.throwingstone.desc=이 돌멩이들은 일반적인 돌보다 더 강하게 던질 수 있도록 가공되었습니다. 잘 만들어졌긴 하지만 여전히 믿음직한 무기는 아닙니다.

items.weapon.missiles.tomahawk.name=투척용 도끼
items.weapon.missiles.tomahawk.desc=이 투척 도끼는 톱니 모양 날을 하고 있어 던지기에 꽤나 까다롭습니다. 하지만 제대로 맞춘다면 대상을 출혈시킬 수 있을 것입니다.

items.weapon.missiles.trident.name=삼지창
items.weapon.missiles.trident.desc=거대한 투창으로 끝 부분에 무시무시한 3갈래의 갈퀴가 나 있습니다. 이 투척 무기는 강력하지만, 꽤나 무겁습니다.


items.weapon.weapon.identify=你对手中的武器已经足够熟悉并将其完全鉴定。
items.weapon.weapon.too_heavy=因为你的力量不足，该武器会降低你的攻速和精准，并让你无法偷袭。
items.weapon.weapon.excess_str=你的额外力量让你在使用这件武器时能够造成_%d点额外伤害_。
items.weapon.weapon.incompatible=不同属性的魔法相冲突，消除了武器上的附魔！
items.weapon.weapon.cursed_worn=由于这件武器被诅咒，你无法将其放下。
items.weapon.weapon.cursed=你能感觉到这件武器里潜伏着一股充满恶意的魔力。
items.weapon.weapon.faster=총구를 더 _느슨하게_ 조정했습니다.
items.weapon.weapon.stronger=총구를 더 _꽉 조이게_ 조정했습니다.
items.weapon.weapon.enchanted=这个拥有_%s._
items.weapon.weapon$enchantment.enchant=附魔


###misc items
items.amulet.name=Yendor护身符
items.amulet.ac_end=结束游戏
items.amulet.rankings_desc=获得Yendor护身符
items.amulet.desc=Yendor护身符是来自未知领域中最强大的著名神器。据说它能够实现持有者的一切愿望，只要持有者具备足够的力量来"说服"它去做。

items.ankh.name=重生十字架
items.ankh.ac_bless=祝福
items.ankh.bless=你用清水祝福了这个重生十字架。
items.ankh.desc=这枚象征不朽的古老饰品能够起死回生。在复苏时所有未装备的道具都会丢失。使用装满的露水瓶能够祝福十字章， 赋予它更强的力量。
items.ankh.desc_blessed=这枚象征不朽的古老饰品能够让人起死回生。这枚十字架已被祝福而变得更加强大。它会在危急关头牺牲自己来救你一命。

items.armorkit.name=护甲配件包
items.armorkit.ac_apply=改造
items.armorkit.prompt=选择一件护甲
items.armorkit.upgraded=你使用护甲配件包对你的%s进行了升级。
items.armorkit.desc=使用这配件包里的工具和材料，任何人都能将任意防具打造成 "史诗护甲"，它会继承原护甲的所有属性，并依据职业为穿戴者提供一个特殊能力。完全无需裁缝、制皮或锻造技能。

items.bomb.name=炸弹
items.bomb.ac_lightthrow=点燃并扔出
items.bomb.snuff_fuse=你迅速掐灭了炸弹引线。
items.bomb.ondeath=被炸死
items.bomb.rankings_desc=被炸死
items.bomb.desc=一颗颇庞大的黑火药炸弹。它炸起来周围全得遭殃。\n\n看起来引信在点燃后能烧几回合。
items.bomb.desc_burning=一颗颇庞大的黑火药炸弹。它炸起来周围全得遭殃。\n\n引信快烧完了，保持距离或者赶紧掐灭！
items.bomb$doublebomb.name=一对炸弹
items.bomb$doublebomb.desc=两枚装的黑火药重装炸弹，看起来多出来的那个是免费送你的！

items.bomb$Bundlebomb.name=【集束手榴弹*3】
items.bomb$Bundlebomb.desc=【由3颗手榴弹组成的集束手榴弹。爆炸半径及杀伤力大幅增长。】
items.bomb$bigBundlebomb.name=【集束手榴弹*9】
items.bomb$bigBundlebomb.desc=【比一般集束手榴弹数量更多的手榴弹。由于其爆炸半径极大，投掷之后请以最快速度跑出其爆炸范围。】

items.brokenseal.name=破损纹章
items.brokenseal.ac_affix=贴附
items.brokenseal.prompt=选择一件护甲。
items.brokenseal.unknown_armor=你需要先鉴定那件护甲。
items.brokenseal.degraded_armor=这件护甲的状况实在太糟糕了。
items.brokenseal.affix=你将纹章佩挂在了护甲上！
items.brokenseal.desc=一枚蜡制纹章，被贴在护甲上作为勇气的象征。纹章上的印记已被岁月磨损殆尽，还从中裂成两瓣。\n\n这是一件来自家乡的纪念物，在纹章的支持下战士会变得不屈不挠。佩戴纹章时战士能缓慢获得基于护甲品质的额外生命护盾。\n\n纹章可以被_贴附在护甲上_并能在护甲间转移。它能够携带一次升级。

items.dewdrop.name=露珠
items.dewdrop.value=%+d点生命
items.dewdrop.already_full=你的生命值已满。
items.dewdrop.desc=一颗晶莹剔透的露珠。\n\n受这片区域的魔力影响，纯水有着少量治疗效果。

items.dewvial.name=露珠瓶
items.dewvial.ac_drink=饮用
items.dewvial.value=%+d点生命
items.dewvial.collected=你将一滴露珠收集到了瓶子里。
items.dewvial.full=你的露珠瓶满了！
items.dewvial.empty=你的露珠瓶空空如也！
items.dewvial.desc=你可以将多余的露珠收集到这个小小容器中以备不时之需。小瓶越满，你在饮用时会瞬间恢复的生命也越多。你每次使用都只会喝掉你需要的量。\n\n这种小瓶曾被用来灌注复苏魔法，可惜效力已经衰退。所幸看起来还有一些能量残余，也许充满的水瓶能够用来祝福其他复活道具吧。

items.equipableitem.unequip_cursed=你无法移除一件受诅咒的物品！
items.equipableitem.ac_equip=装备
items.equipableitem.ac_unequip=取下

items.gold.name=金币
items.gold.desc=一堆金币。收集金币以在随后的商店中消费。

items.heap.chest=宝箱
items.heap.chest_desc=打开前你是看不见里面有什么的！
items.heap.locked_chest=上锁的宝箱
items.heap.locked_chest_desc=打开前你是看不见里面有什么的！你需要一枚金钥匙才能打开它。
items.heap.crystal_chest=水晶宝箱
items.heap.crystal_chest_desc=你看得见里面的%s，但你需要一枚金钥匙才能打开它。
items.heap.artifact=一件神器
items.heap.wand=一根法杖
items.heap.ring=一枚戒指
items.heap.tomb=坟墓
items.heap.tomb_desc=这个坟墓里或许埋葬着一些有用的东西，但墓主肯定是不会让你拿走的。
items.heap.skeleton=遗骸
items.heap.skeleton_desc=某个不幸的冒险者存在过的唯一证明。或许可以找找里面有什么值钱的东西。
items.heap.remains=英雄遗骸
items.heap.remains_desc=你的某个先辈存在过的唯一证明。或许能找到点什么值钱的东西。

items.honeypot.name=蜂蜜罐
items.honeypot.ac_shatter=击碎
items.honeypot.desc=这个巨型蜜罐只是薄薄地涂了一圈蜂蜜，作为替代里头住着一只巨型蜜蜂！这种大型蜜蜂一般只待在蜂巢里，也许罐子本身就是某种特殊陷阱屋？蜜蜂看起来对罐子很满意，当你看向它时它非常警惕地对你回以嗡鸣。
items.honeypot$shatteredpot.name=破碎的的蜂蜜罐
items.honeypot$shatteredpot.desc=这个罐子已经被打碎，仅靠罐沿的粘稠蜂蜜勉强维持形状，而且正在缓缓解体。\n\n尽管蜜罐碎了，看来蜜蜂依然想捍卫它的住所。

items.item.pack_full=你的背包放不下%s了。
items.item.prompt=选择丢出的方位
items.item.ac_drop=放下
items.item.ac_throw=扔出
items.item.rankings_desc=死于：%s
items.item.curse=诅咒

items.kindofmisc.unequip_title=卸下一件装备
items.kindofmisc.unequip_message=你只能同时装备最多两件饰品。

items.kindofweapon.equip_cursed=【你的手紧紧地攥着你的武器。】

items.merchantsbeacon.name=商人信标
items.merchantsbeacon.ac_use=使用
items.merchantsbeacon.desc=这件矮人科技的奇特产物能够让你和遥远的地方通讯。\n\n激活时，这枚信标可以让你从地牢的任意角落向像素商店出售物品。\n\n不过信标内的魔法只够支撑一次会话，请酌情使用。

items.stylus.name=奥术刻笔
items.stylus.ac_inscribe=蚀刻
items.stylus.prompt=选择一件护甲
items.stylus.identify=你需要先鉴定那件护甲。
items.stylus.cursed=奥术刻笔的力量无法作用在被诅咒的护甲上。
items.stylus.inscribed=你用刻笔雕刻了盔甲
items.stylus.desc=这支奥术蚀笔由一种暗黑色的坚硬石料制成。你能用它在护甲上刻下魔法刻印，不过你无法自主选择，刻笔会替你做出决定。

items.tomeofmastery.name=精通之书
