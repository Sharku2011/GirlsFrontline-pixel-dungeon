items.rings.ring.emerald=EOTech（绿宝石）
items.rings.ring.sapphire=红点瞄准镜（蓝宝石）
items.rings.ring.quartz=EOTech（石英）
items.rings.ring.agate=红点瞄准镜（玛瑙）
items.rings.ring.equip_cursed=装备上瞄准镜的瞬间，感觉有点不对劲儿！
items.rings.ring.unknown_desc=IOP光学瞄准设备上标有珠宝的颜色，不知道装上它之后会发生什么？
items.rings.ring.known=这是个%s。
items.rings.ring.identify=你对你的光学设备已经足够熟悉并且可以因此将其完全鉴定。它是%s。
items.rings.ring.cursed_worn=由于这件瞄准镜已被感染，因此你无将其卸下。
items.rings.ring.curse_known=你能感觉到这件光学设备里被嵌入了充满恶意的病毒。

items.rings.ringofaccuracy.name=精确瞄准镜
items.rings.ringofaccuracy.desc=这件瞄准镜提高了你的专注力，使敌人难以躲闪你的攻击。负等级的瞄准镜则会让你的攻击更易于被闪避。

items.rings.ringofelements.name=元素瞄准镜
items.rings.ringofelements.desc=这件瞄准镜能为你提供多种元素抗性，譬如火焰，雷电，气体等；它还能降低负面效果的持续时间。

items.rings.ringofevasion.name=闪避瞄准镜
items.rings.ringofevasion.desc=这件瞄准镜会模糊使用者的真实位置，令其更难被敌人发现和攻击。负等级的瞄准镜会导致使用者更容易暴露或被攻击。

items.rings.ringofforce.name=武力瞄准镜
items.rings.ringofforce.avg_dmg=赤手空拳时，以你目前的力量，装备这件瞄准镜能够造成 _%1$d~%2$d伤害_。
items.rings.ringofforce.typical_avg_dmg=赤手空拳时，以你目前的力量，装备这件瞄准镜通常能够造成 _%1$d~%2$d伤害_。
items.rings.ringofforce.desc=这件瞄准镜能够增强配戴者的打击力度。挥舞武器会大大浪费掉这份额外的力量，而徒手攻击则会被大幅增强。负等级的瞄准镜会导致装配者的攻击变得软弱无力。

items.rings.ringoffuror.name=战术瞄准镜
items.rings.ringoffuror.desc=这件瞄准镜能够让你更快地为下一次攻击做准备，这种效果对慢速射击效果很好。因此慢速武器能获得更高的收益。负等级的瞄准镜则会导致装配者攻击迟缓。

items.rings.ringofhaste.name=迅捷瞄准镜
items.rings.ringofhaste.desc=这件瞄准镜稍微解放了一点装配者的运动限制，使其能够以超越常人的速度奔跑。负等级的瞄准镜则会使装配者步履维艰。

items.rings.ringofenergy.name=高速装弹瞄准镜
items.rings.ringofenergy.desc=通过此瞄准镜散发出的能量下你所有的子弹配件装弹速度都会因此提升。被诅咒的瞄准镜将减慢你的装弹速度。

items.rings.ringofmight.name=根骨瞄准镜
items.rings.ringofmight.desc=这件瞄准镜会增强配戴者的体质，使其拥有更强的力量与体格。负等级的瞄准镜则会使人虚弱。

items.rings.ringofsharpshooting.name=狙击瞄准镜
items.rings.ringofsharpshooting.desc=这件小巧的8倍镜加强了装配者的精度和瞄准能力，使得投掷武器变得更加精准耐用。负等级的瞄准镜则会起反作用。

items.rings.ringoftenacity.name=韧性瞄准镜
items.rings.ringoftenacity.desc=这件瞄准镜使装配者能够抵御本应致命的打击。装配者受伤越重，对伤害的抗性就越高。负等级的瞄准镜则会让敌人更容易杀死配戴者。

items.rings.ringofwealth.name=财富瞄准镜
items.rings.ringofwealth.desc=说不清件瞄准镜具体如何起效，好运会以各种形式微妙地影响着人形的一生。自然，负等级的瞄准镜会为装配者招来厄运。



