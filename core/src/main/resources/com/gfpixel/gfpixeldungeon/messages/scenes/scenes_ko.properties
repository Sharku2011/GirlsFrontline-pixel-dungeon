scenes.amuletscene.text=당신은 마침내 M4A1을 구출했다. 당신은 홀로 철혈 최심부까지 들어가 동료를 구출하고 보스급 철혈들을 격파한 인형으로 전설이 될것이다. 어쨌든 당신의 삶은 영원히 변하게 될 것이며 이 게임도 여기서 끝이 나게 된다. 그걸 원하지 않는다면 아주 잠시 동안만 평범한 전술인형으로 남을 수도 있을 것이다.

