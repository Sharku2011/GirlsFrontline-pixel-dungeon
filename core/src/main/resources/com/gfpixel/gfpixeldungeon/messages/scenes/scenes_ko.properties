scenes.introscene.text=수많은 인형들이 당신보다 먼저 M4A1을 구출하러 내려갔습니다. 하지만 대부분은 중상으로 겨우 돌아오거나, 영영 소식이 끊겨 버렸습니다. 하지만 그 누구도 철혈 최심부까지 내려가 M4A1을 구출한 인형은 없었습니다.\n\n당신은 도전을 받아들일 준비가 되었습니다. 행운의 여신이 당신에게 미소 짓고 있다고 생각하기 때문이죠. 이제 당신만의 모험기를 만들어갈 차례입니다! \n\n 파이팅! 당신이 계속 쓰러져도 언젠간 이 게임을 끝낼수있을거라 믿어요!

