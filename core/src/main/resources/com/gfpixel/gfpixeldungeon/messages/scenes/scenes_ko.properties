scenes.welcomescene.welcome_msg=소녀 픽셀던전은 무작위로 출현하는 적들과 아이템, 그리고 함정이 도사리고 있는 던전을 돌파하는 로그라이크 RPG입니다!\n\n매 플레이마다 새로운 도전이 기다리고 있습니다. 하지만 조심하세요. 한번 죽으면 그걸로 끝이니까요!\n\n즐거운 플레이 되십시오!
scenes.welcomescene.update_intro=Girls Frontline Pixel Dungeon이 업데이트되었습니다!
scenes.welcomescene.update_msg=이번 업데이트는 갑옷과 광전사에 초점을 맞추고 있습니다! 이제 갑옷은 더 많은 사용자 지정 옵션이 제공되고, 몇 가지 상형문자가 개선되었습니다. 광전사가 작은 재조정을 받았습니다.\n\n자세한 내용은 변경 사항 목록을 확인하십시오.
scenes.welcomescene.patch_intro=Girls Frontline Pixel Dungeon이 패치되었습니다!
scenes.welcomescene.patch_bugfixes=버그 수정이 있습니다.
scenes.welcomescene.patch_translations=번역 업데이트가 있습니다.
scenes.welcomescene.patch_balance=게임 밸런스의 수정이 있습니다.
scenes.welcomescene.patch_msg=이 업데이트는 몇가지 자잘한 수정과 성능 향상을 포함합니다.
scenes.welcomescene.what_msg=현재 저장된 게임은 Girls Frontline Pixel Dungeon의 나중 버전에서 나온 것입니다!\n\n현재 버전에 등장하지 않는 요소들이 충돌을 일으킬 수 있으니, 조심하십시오!
scenes.welcomescene.lang_warning_title=미완성된 번역
scenes.welcomescene.lang_warning_msg=이 업데이트로 추가된 몇 가지 항목이 번역되지 않았습니다.\n\n몇몇 문장이 영어로 나타날 수 있습니다.\n\n번역팀이 이를 해결하기 위해 작업 중이며 조만간 완전한 번역을 볼 수 있을 것입니다.\n\n기다려 주셔서 감사합니다.
